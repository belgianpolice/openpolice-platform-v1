# Caption Plugin
CAPTION				=Bildunterschrift (Caption)
PLUGIN TITLE			=Bildunterschrift einfügen

CAPTION PADDING DESC		=Abstand zum Bild.
CAPTION TEXT PADDING DESC	=Abstand um die Bildunterschrift.
CAPTION TEXT MARGIN DESC	=Distance between the caption image, caption container and caption text.
CAPTION MARGIN DESC		=Distance between the caption container and surrounding text or elements.
CAPTION CONTAINER		=Container
CAPTION TEXT CONTAINER		=Text Container
EQUAL VALUES			=Gleiche Werte
BACKGROUND			=Hintergrund
CAPTION CLASSES			=Klassen
TEMPLATE CLASSES		=Template
TEMPLATE CLASSES DESC		=Template::Liste aller vorhandenen Klassen des Templates. Die Auswahl einer Klasse wird sie in die unten stehende Liste hinzufügen.
OTHER CLASSES			=Andere
OTHER CLASSES DESC		=Andere::Zusätzliche Klassen werden bei der Bildunterschrift angehängt. Trennen mit Leerzeichen.

# Params
CAPTION BORDER ENABLE		=Rahmen aktivieren
CAPTION BORDER ENABLE DESC	=Caption Container Border on by default
CAPTION BORDER WIDTH		=Rahmen Breite
CAPTION BORDER STYLE		=Rahmen Stil
CAPTION BORDER COLOR		=Rahmenfarbe
CAPTION BORDER WIDTH DESC	=Width of the Caption Container Border
CAPTION BORDER STYLE DESC	=Style of the Caption Container Border
CAPTION BORDER COLOR DESC	=Color of the Caption Container Border
CAPTION TEXT ALIGN		=Text Alignment
CAPTION TEXT ALIGN DESC		=Ausrichtung der Bildunterschrift
CAPTION TEXT PADDING		=Text Padding
CAPTION TEXT MARGIN		=Text Margin
CAPTION MARGIN			=Margin
CAPTION PADDING			=Padding
CAPTION TEXT COLOR		=Text Color
CAPTION TEXT COLOR DESC		=Color of the Caption text in hex format, eg: #000000
CAPTION TEXT BGCOLOR		=Text Background Color
CAPTION TEXT BGCOLOR DESC	=Color of the Caption text background in hex format, eg: #000000
CAPTION BGCOLOR			=Container Background Color
CAPTION BGCOLOR DESC		=Color of the Caption Container background in hex format, eg: #000000
CAPTION ALIGN			=Ausrichtung
CAPTION ALIGN DESC		=Alignment of the caption container. Usually inherited from the source image.


# Help
HELP ABOUT			= Über Captions
HELP INTERFACE			= Caption Interface
HELP INSERT			= Eine Bildunterschrift einfügen / bearbeiten


