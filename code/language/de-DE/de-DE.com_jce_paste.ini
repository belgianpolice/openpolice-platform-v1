# Paste Plugin
PASTE PARAM CLASSES			=Klassenattribute entfernen
PASTE PARAM CLASSES DESC		=Diese Funktion erlaubt es zu kontrollieren, ob Klassenattribute entfernt werden.<ul><li>Alle: Alle Klassenattribute werden vom eingefügten Code entfernt</li><li>Keine: Es werden keine Klassenattribute entfernt</li><li>MSO: Wird alle Klassenattribute, welche mit 'MSO' anfangen, entfernen, jedoch alle anderen belassen</li></ul>
PASTE PARAM CLASSES ALL			=Alle
PASTE PARAM CLASSES NONE		=Keine
PASTE PARAM CLASSES MSO			=MSO
PASTE PARAM SPANS			=Span-Elemente entfernen
PASTE PARAM SPANS DESC			=Diese Funktion erlaubt es zu kontrollieren, ob die Word-Säuberungsanwendung Span-Elemente, welche standardmäßig gelöscht werden, löschen oder behalten soll.
PASTE PARAM STYLES			=Style-Attribute entfernen
PASTE PARAM STYLES DESC			=Diese Funktion erlaubt es zu kontrollieren, ob die Word-Säuberungsanwendung Style-Attribute, welche standardmäßig gelöscht werden, löschen oder behalten soll.
PASTE PARAM RETAIN STYLES		=Style-Eigenschaften behalten
PASTE PARAM RETAIN STYLES DESC		=Kommageteilte Liste der Style-Eigenschaften, die behalten werden sollen, wenn Inhalt aus Word eingefügt wird. Beispiel: font-size,color
PASTE PARAM REMOVE STYLES WEBKIT	=Webkit Styles entfernen
PASTE PARAM REMOVE STYLES WEBKIT DESC	=Wenn aktiviert entfernt es alle Style Informationen, wenn im Webkit-Format eingefügt wird, da es einen ernsten Einfügefehler hat. Standardmäßig ist es deaktiviert.
PASTE PARAM WIDTH			=Dialogbreite
PASTE PARAM WIDTH DESC			=Breite des Einfügedialogs in Pixel (px)
PASTE PARAM HEIGHT			=Dialoghöhe
PASTE PARAM WIDTH DESC			=Höhe des Einfügedialogs in Pixel (px)
PASTE PARAM REMOVE PARAGRAPHS		=Entferne leere Absätze (p)
PASTE PARAM REMOVE PARAGRAPHS DESC	=Leere Absätze werden aus dem eingefügten Inhalt gelöscht oder in Zeilenvorschübe konvertiert, falls die Globale Konfigurationsoption 'Neue Zeilen' auf 'Zeilenvorschub (br)' gesetzt ist.

