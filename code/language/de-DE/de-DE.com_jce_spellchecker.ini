# SpellChecker Plugin
SPELL PARAM ENGINE		=Werkzeug
SPELL PARAM ENGINE DESC		=Ein Rechtschreibwerkzeug auswählen.
SPELL PARAM GOOGLE		=GoogleSpell
SPELL PARAM ENCHANT		=EnchantSpell
SPELL PARAM PSPELL PHP		=Internes PHP PSpell
SPELL PARAM PSPELL CLINE	=Kommandozeilen PSpell
SPELL PARAM LANGUAGES		=Sprachen
SPELL PARAM LANGUAGES DESC	=Nach Priorität sortierte Liste der Sprachen. Beispiel: Deutsch=de,English=en
SPELL PARAM PSPELL MODE		=PSpell Modus
SPELL PARAM PSPELL MODE DESC	=PSpell-spezifische Option. PSpell hat verschiedene Modi, welche es mehr oder weniger Präzise abhängig von der Performance macht.
SPELL PARAM PSPELL SPELLING	=PSpell Sprachparameter
SPELL PARAM PSPELL SPELLING DESC=PSpell-spezifische Option. Ermöglicht es, die Sprachparameter von PSpell einzustellen. (Fortgefahrene Benutzer)
SPELL PARAM PSPELL JARGON	=PSpell Jargon
SPELL PARAM PSPELL JARGON DESC	=PSpell-spezifische Option. Ermöglicht es, den Jargon von PSpell einzustellen. (Fortgefahrene Benutzer)
SPELL PARAM PSPELL ENCODING	=PSpell Kodierung
SPELL PARAM PSPELL ENCODING DESC=PSpell-spezifische Option. Ermöglicht es, die Kodierung von PSpell einzustellen. (Fortgefahrene Benutzer)
SPELL PARAM PSPELLSHELL		=PSpell Ort
SPELL PARAM PSPELLSHELL DESC	=Ort der ausführbaren PSpell Datei. Diese Option wird nur benutzt, wenn die Kommandozeilenversion von PSpell gewählt ist.
SPELL PARAM PSPELLSHELL TMP	=PSpell Temporäres Verzeichnis
SPELL PARAM PSPELLSHELL TMP DESC=Ort eines beschreibbaren Temporären Verzeichnisses für PSpell.

