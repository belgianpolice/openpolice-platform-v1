### variables added for 1.5.7.5 by daniel hoehn | projektnetz.ch

# Media plugin
MEDIA PARAM SCRIPT			=Scriptmodus
MEDIA PARAM STRICT			=Strenges XHTML
MEDIA PARAM HTML5			=HTML5
MEDIA PARAM STRICT DESC		=Flashdateien einbetten mithilfe eines einzelnen Objekts (kein EMBED-Element)
MEDIA PARAM SCRIPT DESC		=Konvertiere HTML Mediencode (swf, wmv,...) zu Javascript um den IE6/IE7 Active-Content Fehler zu überlisten und / oder erfordere XHTML Code. Setzt den JCE Embed Mambot oder den JCE Utilties Mambot voraus.
MEDIA VERSION FLASH			=Flash Version
MEDIA VERSION MPLAYER		=Media Player Version
MEDIA VERSION SHOCKWAVE		=Shockwave Version
MEDIA VERSION QUICKTIME		=Quicktime Version
MEDIA VERSION REAL			=Realplayer Version

