# Onglet Image
EXPANDER TAB=Images
POPUP IMAGE=Image Popup
POPUPURL=Adressse URL
POPUPURL DESC=Adressse URL::Chemin relatif de l'image affichée en popup.<br />Exemple: images/stories/ok.jpg
POPUPTITLE=Description
POPUPTITLE DESC=Description::Description affichée en bulle d'info (tooltip) et, comme texte de légende (si activé dans le profil de configuration du composant Highslide).
THUMBNAIL IMAGE=Miniature - Il est conseillé d'insérer la miniature avec JCE Image Manager (Plus d'options)
THUMBURL=Adressse URL
THUMBURL DESC=Adressse URL::Chemin relatif de l'image miniature affichée dans le contenu.<br />Exemple: images/stories/ok_m.jpg
THUMBTITLE=Description
THUMBTITLE DESC=Description::Description affichée en bulle d'info (tooltip) et, comme texte de légende (si activé dans le profil de configuration du composant. Highslide).
THUMBALT=Texte alternatif
THUMBALT DESC=Texte alternatif::Texte de description de l'image si elle n'est pas affichée (selon réglage du navigateur) et, comme texte de légende (si activé dans le profil de configuration du composant Highslide).
CLASS=Classes CSS
CLASS DESC=Classes CSS::Classe(s) CSS assignée(s) à l'image miniature.<br />Cette classe doit être présente dans une feuille de style de votre template ou appelée différement.
ID=ID unique
ID DESC=ID unique::L'identifiant unique est obligatoire si la même miniature est présente plusieurs fois dans le contenu mais appelle des images différentes en popup.
STYLE=Styles
STYLE DESC=Liste des Styles::Liste des styles appliqués, séparés par un point-virgule.
WIDTH=Largeur
WIDTH DESC=Largeur::Largeur de la miniature, définie en pixels.
HEIGHT=Hauteur
HEIGHT DESC=Hauteur::Hauteur de la miniature, définie en pixels.
UNOBTRUSIVE=Désactiver tous les réglages de cette fenêtre
UNOBTRUSIVE DESC=Désactiver tous les réglages::Masque les onglets et rend prioritaires les réglages spécifiés dans le profil du composant Highslide.

# Onglet Paramètres
OPTIONS TAB=Paramètres
INLINEOPTS=Paramètres Avancés
WRAPPERCLASS=Classe du Popup
WRAPPERCLASS DESC=Classe du Popup::Classe CSS du popup (div)
SLIDESHOWGROUP=Nom de Galerie
SLIDESHOWGROUP DESC=Nom de Galerie::Attribuez le même nom à plusieurs popups dans la même page permet de les lier en une galerie (avec diaporama si spécifié dans le profil du composant Highslide).
THUMBNAILID=ID de référence
THUMBNAILID DESC=ID de référence::Identifiant unique de la miniature servant de référence pour cette galerie.
AUTOPLAY=Démarrage auto
AUTOPLAY DESC=Démarrage automatique::Permet d'activer le démarrage automatique du défilement des images (diaporama).
TARGETX=Position horizontale
TARGETX DESC=Position horizontale::Position horizontale du popup selon son lien d'appel (image, texte), définie en pixels.
TARGETY=Position verticale
TARGETY DESC=Position verticale::Position verticale du popup selon son lien d'appel (image, texte), définie en pixels.
USEBOX=Taille contrainte
USEBOX DESC=Taille contrainte::Permet d'appliquer une taille contrainte au popup selon la largeur et hauteur spécifiées
CBWIDTH=Largeur contrainte
CBWIDTH DESC=Largeur du popup::Largeur en pixels de la taille contrainte appliquée au popup.
CBHEIGHT=Hauteur contrainte
CBHEIGHT DESC=auteur contrainte::Hauteur en pixels de la taille contrainte appliquée au popup.
MINWIDTH=Largeur minimum
MINWIDTH DESC=Largeur minimum::Largeur minimum du popup, définie en pixels.
MINHEIGHT=Hauteur minimum
MINHEIGHT DESC=Hauteur minimum::Hauteur minimum du popup, définie en pixels.
OUTLINETYPE=Style de Bordure
OUTLINETYPE DESC=Style de Bordure::Style de la bordure du popup.
OUTLINEWHILEANIMATING=Bordure en zoom
OUTLINEWHILEANIMATING DESC=Bordure en zoom::Afficher les bordures lors de l'ouverture et fermeture du popup.
ALLOWSIZEREDUCTION=Réduire à la fenêtre
ALLOWSIZEREDUCTION DESC=Réduire à la fenêtre::Réduit la taille de l'image et du popup à la taille de la fenêtre du navigateur.<br /><b>Attention:</b> la réduction forcée d'une image altère sa qualité.
ALIGN=Alignement
ALIGN DESC=Alignement::Alignement du popup selon la fenêtre du navigateur.<br /><b>Attention:</b> réglage prioritaire sur la position selon la miniature (ci-dessous)!
ANCHOR=Position selon Miniature
ANCHOR DESC=Position selon la Miniature::Position du popup selon la miniature.<br /><b>Attention:</b> si l'alignement ci-dessus est spécifié, ce réglage n'a pas d'effet!
EASING=Effet d'ouverture
EASING DESC=Effet d'ouverture::Effet lors de l'ouverture du popup.
EASINGCLOSE=Effet de fermeture
EASINGCLOSE DESC=Effet de fermeture::Effet lors de la fermeture du popup.
FADEINOUT=Effet de fondu
FADEINOUT DESC=Effet de fondu::Ajouter un effet de fondu à l'ouverture et la fermeture du popup.
OPENONHOVER=Ouvrir au Survol
OPENONHOVER DESC=Ouvrir au Survol::Ouvrir le popup au survol de la miniature.
DRAGBYHEADING=Déplacement du popup
DRAGBYHEADING DESC=Déplacement du popup::Autoriser le glisser-déplacer du popup.
DIMMINGOPACITY=Opacité du fond
DIMMINGOPACITY DESC=Pourcentage d'opacité du fond de page.<br />Aucune=0 - 0.7=70%
NUMBERPOSITION=Position numérotation
NUMBERPOSITION DESC=Position de numérotation::Définir la position de la numérotation des images dans les diaporamas.
SRC=Image du popup
SRC DESC=Image du popup::Manière alternative de définir l'URL de l'image du popup, permettant d'utiliser l'URL principale pour une redirection à la fermeture du popup.
CRHPOSITION=Signature horizontale
CRHPOSITION DESC=Signature horizontale::Spécifie la position horizontale de la signature selon le popup.
CRVPOSITION=Signature verticale
CRVPOSITION DESC=Signature verticale::Spécifie la position verticale de la signature selon le popup.
TRANSITIONS=Transitions du zoom
TRANSITIONS DESC=Transitions du zoom::Définit le type de transition lors du zoom d'ouverture/fermeture.
CAPTIONTEXT=Texte de Légende
CAPTIONTEXT DESC=Texte de Légende::Manière alternative de définir le texte de légende.
HEADINGTEXT=Titre du popup
HEADINGTEXT DESC=Titre du popup::Titre utilisé pour le popup (sans code HTML !).

# Onglet Légende
CAPTION=Légende
CAPTION TAB=Légende
CAPTIONID=Id de Légende
CAPTIONID DESC=Id de Légende::Identifiant unique assigné à la légende.<br /><b>Attention:</b> l'id doit être spécifiée sinon la légende sera ignorée!
CAPTIONHTMLTEXT=Texte de la Légende
CAPTIONOVERLAY=Paramètres de la Légende
COENABLEOVERLAY=Activer les paramètres
COENABLEOVERLAY DESC=Activer les paramètres::L'activation des paramètres définis ci-dessous les rends prioritaires à ceux définis dans les 'Profils' du composant Highslide.
COFADE=Fondu
COFADE DESC=Fondu::Fondu à l'ouverture et la fermeture de la légende.
COHPOSITION=Position horizontale
COHPOSITION DESC=Position horizontale::Position horizontale selon l'image du popup.
COVPOSITION=Position verticale
COVPOSITION DESC=Position verticale::Position verticale selon l'image du popup.
COOFFSETX=Décalage X
COOFFSETX DESC=Décalage X::Nombre de pixels de décalage horizontal vers la droite (vous ne pouvez pas spécifier de valeur négative).
COOFFSETY=Décalage Y
COOFFSETY DESC=Décalage Y::Nombre de pixels de décalage vertical vers le bas (vous ne pouvez pas spécifier de valeur négative).
CORELATIVETO=Relatif à...
CORELATIVETO DESC=Relatif à...::Position de la légende selon la fenêtre du navigateur ou le popup.
COHIDEONMOUSEOUT=Masquer à la sortie
COHIDEONMOUSEOUT DESC=Masquer à la sortie::Masquer la légende lorsque le curseur sort du popup.
COOPACITY=Opacité
COOPACITY DESC=Opacité::Totale = 1<br />En dessous = Transparent (0.8)
COWIDTH=Largeur
COWIDTH DESC=Largeur::Largeur de la légende en pixels ou en pourcentage.<br />Exemple: 450px ou 100%
COCLASSNAME=Nom de classe CSS
COCLASSNAME DESC=Nom de classe CSS::Nom de la classe CSS appliquée à la légende.

