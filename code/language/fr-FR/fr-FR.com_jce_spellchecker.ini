# Description
SPELL CHECKER=Correcteur Orthographique

# Admin
JCE SPELLCHECKER PARAM ENGINE=Moteur
JCE SPELLCHECKER PARAM ENGINE DESC=Séléctionner le moteur de vérification orthographique.
JCE SPELLCHECKER PARAM GOOGLE=Google Spell
JCE SPELLCHECKER PARAM ENCHANT=Enchant Spell
JCE SPELLCHECKER PARAM PSPELL PHP=PHP PSpell Interne
JCE SPELLCHECKER PARAM PSPELL CLINE=Commmande Line PSpell
JCE SPELLCHECKER PARAM LANGUAGES=Langues
JCE SPELLCHECKER PARAM LANGUAGES DESC=Liste des langues vérifiables, séparées par une virgule.<br />Le premier de la liste correspond à la langue vérifiée par défaut.<br />Exemple: French=fr,English=en,Deutsch=de
JCE SPELLCHECKER PARAM PSPELL MODE=PSpell Mode
JCE SPELLCHECKER PARAM PSPELL MODE DESC=PSpell utilise des modes variés améliorant la vérification. Certains modes ralentissent le temps d'exécution.
JCE SPELLCHECKER PARAM PSPELL SPELLING=PSpell Spelling
JCE SPELLCHECKER PARAM PSPELL SPELLING DESC=PSpell Spelling permet de modifier les paramètres d'épellation (utilisateurs avancés seulement).
JCE SPELLCHECKER PARAM PSPELL JARGON=PSpell Jargon
JCE SPELLCHECKER PARAM PSPELL JARGON DESC=PSpell Jargon permet de modifier les paramètres de jargon autorisé (utilisateurs avancés seulement).
JCE SPELLCHECKER PARAM PSPELL ENCODING=PSpell Encodage
JCE SPELLCHECKER PARAM PSPELL ENCODING DESC=PSpell permet de modifier les paramètres d'encodage des corrections (utilisateurs avancés seulement).
JCE SPELLCHECKER PARAM PSPELLSHELL=PSpell Chemin
JCE SPELLCHECKER PARAM PSPELLSHELL DESC=Chemin absolu du PHP PSpell interne (doit être présent et activé sur le serveur).
JCE SPELLCHECKER PARAM PSPELLSHELL TMP=Répertoire temporaire
JCE SPELLCHECKER PARAM PSPELLSHELL TMP DESC=Chemin du répertoire temporaire.<br />Doit être en droit d'écriture (en général CHMOD 777 ou 776, mais cela dépend de votre serveur/hébergeur).
JCE SPELLCHECKER PARAM PSPELL DICTIONARY=Dictionnaire&nbsp;personnalisé
JCE SPELLCHECKER PARAM PSPELL DICTIONARY DESC=Chemin du fichier du dictionnaire personnalisé de JCE