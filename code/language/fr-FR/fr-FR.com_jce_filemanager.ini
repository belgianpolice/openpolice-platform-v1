# Description
PLUGIN TITLE=Gestionnaire de Lien sur Fichier
FILE MANAGER=Gestionnaire de Lien sur Fichier - Plugin Adhérent
# Admin
PARAM ICON PATH=URL des Icônes
MANAGER PARAM DIRECTORY=Chemin des Fichiers
MANAGER PARAM DIRECTORY DESC=Chemin relatif depuis la racine du site du répertoire par défaut des fichiers.
MANAGER PARAM UPLOAD SIZE=Poids maximum (KB)
MANAGER PARAM UPLOAD SIZE DESC=Poids maximum autorisé pour l'envoi d'un fichier sur le serveur (en kilobyte).<br /><b>Attention</b>, ce paramètre dépend aussi de votre serveur.
RELATIVE URL TO FILE MANAGER EXTENSION ICONS.=Chemin relatif depuis la racine du site du dossier des icônes.
PARAM EXTENSIONS=Liste&nbsp;des&nbsp;Extensions&nbsp;autorisées
PARAM EXTENSIONS DESC=Liste des extensions de fichiers autorisées à être envoyées/affichées.<br />Groupés par types séparés par un ; et les extensions par une ,
MANAGER VIEWABLE=Liste des fichiers visibles
MANAGER VIEWABLE DESC=Liste des fichiers visibles dans l'explorateur.<br />Par extensions séparées d'une ,

PARAM ICON PATH DESC=Chemin relatif depuis la racine du site du dossier contenant les icônes des types de fichier.
PARAM ICON PREFIX=Préfixe/Suffixe
PARAM ICON PREFIX DESC=Préfixe/Suffixe du nom des Icônes (si existants).<br />Exemple: _small en suffixe s'ajoute à la fin du nom du fichier 'image_small'.<br />small_ en préfixe s'ajoute devant le nom du fichier 'small_image'.
PARAM DATE FORMAT=Format de Date
PARAM DATE FORMAT DESC=Format de la date du lien sur le fichier. Utiliser la fonction 'php strftime'.


PARAM ICON MAP=Icônes des Fichiers
PARAM ICON MAP DESC=Liste du nom des icônes et de leur correspondance aux extensions de fichiers.

# Frontal
INSERT FILE=Insérer lien sur fichier
LAYOUT=Disposition
LAYOUT DESC=Disposition::Disposition et ordre des descriptions optionnels du fichier.<br />Glisser-déplacer pour les organiser.
TEXT=Texte du Lien
TEXT DESC=Texte du Lien::Texte descriptif du lien
SIZE CLASS=Classe Poids (size)
SIZE CLASS DESC=Classe du Poids::Classe CSS du Template appliquée au texte précisant le Poids du fichier
DATE CLASS=Classe Date
DATE CLASS DESC=Classe de la Date::Classe CSS du Template appliquée au texte précisant la Date du fichier
OPTIONS DISABLED=Les options de description ne peuvent pas être attribuées à une sélection dans l'éditeur

