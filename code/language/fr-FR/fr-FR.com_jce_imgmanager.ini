# Marges
MARGIN TOP=Marge Haut
MARGIN TOP DESC=Marge au dessus de l'image (en pixels).
MARGIN RIGHT=Marge Droite
MARGIN RIGHT DESC=Marge à droite de l'image (en pixels).
MARGIN BOTTOM=Marge Bas
MARGIN BOTTOM DESC=Marge en dessous de l'image (en pixels).
