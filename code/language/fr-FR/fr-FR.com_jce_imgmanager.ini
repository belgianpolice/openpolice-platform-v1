BORDER STYLE DESC=Sélectionnez le style par défaut de la bordure.
BORDER COLOR=Couleur de Bordure
BORDER COLOR DESC=Précisez la couleur par défaut de la bordure.<br />En couleurs hexadécimales : #000000 = Noir
