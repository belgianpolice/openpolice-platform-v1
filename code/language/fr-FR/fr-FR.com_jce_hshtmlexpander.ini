CAPTION=Légende
CAPTION TAB=Légende
CAPTIONID=Id de Légende
CAPTIONID DESC=Id de Légende::Identifiant unique assigné à la légende.<br /><b>Attention:</b> l'id doit être spécifiée sinon la légende sera ignorée!
CAPTIONHTMLTEXT=Texte de la Légende
CAPTIONOVERLAY=Paramètres de la Légende
COENABLEOVERLAY=Activer les paramètres
COENABLEOVERLAY DESC=Activer les paramètres::L'activation des paramètres définis ci-dessous les rends prioritaires à ceux définis dans les 'Profils' du composant Highslide.
COFADE=Fondu
COFADE DESC=Fondu::Fondu à l'ouverture et la fermeture de la légende.
COHPOSITION=Position horizontale
COHPOSITION DESC=Position horizontale::Position horizontale selon l'image du popup.
COVPOSITION=Position verticale
COVPOSITION DESC=Position verticale::Position verticale selon l'image du popup.
COOFFSETX=Décalage X
COOFFSETX DESC=Décalage X::Nombre de pixels de décalage horizontal vers la droite (vous ne pouvez pas spécifier de valeur négative).
COOFFSETY=Décalage Y
COOFFSETY DESC=Décalage Y::Nombre de pixels de décalage vertical vers le bas (vous ne pouvez pas spécifier de valeur négative).
CORELATIVETO=Relatif à...
CORELATIVETO DESC=Relatif à...::Position de la légende selon la fenêtre du navigateur ou le popup.
COHIDEONMOUSEOUT=Masquer à la sortie
COHIDEONMOUSEOUT DESC=Masquer à la sortie::Masquer la légende lorsque le curseur sort du popup.
COOPACITY=Opacité
COOPACITY DESC=Opacité::Totale = 1<br />En dessous = Transparent (0.8)
COWIDTH=Largeur
COWIDTH DESC=Largeur::Largeur de la légende en pixels ou en pourcentage.<br />Exemple: 450px ou 100%
COCLASSNAME=Nom de classe CSS
COCLASSNAME DESC=Nom de classe CSS::Nom de la classe CSS appliquée à la légende.

