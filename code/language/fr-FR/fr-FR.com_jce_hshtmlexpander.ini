# Expander Tab
EXPANDER TAB=Popup
GENERAL=Général
URL=Adressse URL
URL DESC=Adressse URL::Chemin relatif du contenu affiché en popup.<br />Exemple:<br />images/stories/ok.swf<br />index.php?option=com_cont...
TITLE=Description
TITLE DESC=Description::Description affichée en bulle d'info (tooltip) et, comme texte de légende (si activé dans le profil de configuration du composant.
STYLE=Styles
STYLE DESC=Liste des Styles::Liste des styles appliqués, séparés par un point-virgule.
OBJECTTYPE=Type d'objet
OBJECTTYPE DESC=Type d'objet::Vous devez spécifier le type d'objet (contenu) pour le chargement des scripts correspondants.
UNOBTRUSIVE=Désactiver tous les réglages de cette fenêtre
UNOBTRUSIVE DESC=Désactiver tous les réglages::Masque les onglets et rend prioritaires les réglages spécifiés dans le profil du composant Highslide.

# Options Tab
OPTIONS TAB=Paramètres
INLINEOPTS=Paramètres Avancés
WRAPPERCLASS=Classe du Popup
WRAPPERCLASS DESC=Classe du Popup::Classe CSS du popup (div)
SLIDESHOWGROUP=Nom de Galerie
SLIDESHOWGROUP DESC=Nom de Galerie::Attribuez le même nom à plusieurs popups dans la même page permet de les lier en une galerie (avec diaporama si spécifié dans le profil du composant Highslide).
THUMBNAILID=ID de référence
THUMBNAILID DESC=ID de référence::Identifiant unique de la miniature servant de référence pour cette galerie.
TARGETX=Position horizontale
TARGETX DESC=Position horizontale::Position horizontale du popup selon son lien d'appel (image, texte), définie en pixels.
TARGETY=Position verticale
TARGETY DESC=Position verticale::Position verticale du popup selon son lien d'appel (image, texte), définie en pixels.
MINWIDTH=Largeur minimum
MINWIDTH DESC=Largeur minimum::Largeur minimum du popup, définie en pixels.
MINHEIGHT=Hauteur minimum
MINHEIGHT DESC=Hauteur minimum::Hauteur minimum du popup, définie en pixels.
SRC=Contenu du popup
SRC DESC=Contenu du popup::Manière alternative de définir l'URL du contenu du popup, permettant d'utiliser l'URL principale pour une redirection à la fermeture du popup.
OUTLINETYPE=Style de Bordure
OUTLINETYPE DESC=Style de Bordure::Style de la bordure du popup.
OUTLINEWHILEANIMATING=Bordure en zoom
OUTLINEWHILEANIMATING DESC=Bordure en zoom::Afficher les bordures lors de l'ouverture et fermeture du popup.
ALLOWSIZEREDUCTION=Réduire à la fenêtre
ALLOWSIZEREDUCTION DESC=Réduire à la fenêtre::Réduit la taille du popup et son contenu à la taille de la fenêtre du navigateur.<br /><b>Attention:</b> la réduction forcée d'un média peut altèrer sa qualité.
ALIGN=Alignement
ALIGN DESC=Alignement::Alignement du popup selon la fenêtre du navigateur.<br /><b>Attention:</b> réglage prioritaire sur la position selon le lien (ci-dessous)!
ANCHOR=Position selon Lien
ANCHOR DESC=Position selon Lien::Position du popup selon son lien d'ouverture.<br /><b>Attention:</b> si l'alignement ci-dessus est spécifié, ce réglage n'a pas d'effet!
EASING=Effet d'ouverture
EASING DESC=Effet d'ouverture::Effet lors de l'ouverture du popup.
EASINGCLOSE=Effet de fermeture
EASINGCLOSE DESC=Effet de fermeture::Effet lors de la fermeture du popup.
FADEINOUT=Effet de fondu
FADEINOUT DESC=Effet de fondu::Ajouter un effet de fondu à l'ouverture et la fermeture du popup.
OPENONHOVER=Ouvrir au Survol
OPENONHOVER DESC=Ouvrir au Survol::Ouvrir le popup au survol de la miniature.
DRAGBYHEADING=Déplacement du popup
DRAGBYHEADING DESC=Déplacement du popup::Autoriser le glisser-déplacer du popup.
DIMMINGOPACITY=Opacité du fond
DIMMINGOPACITY DESC=Pourcentage d'opacité du fond de page.<br />Aucune=0 - 0.7=70%
NUMBERPOSITION=Position numérotation
NUMBERPOSITION DESC=Position de numérotation::Définir la position de la numérotation des images dans les diaporamas.
CRHPOSITION=Signature horizontale
CRHPOSITION DESC=Signature horizontale::Spécifie la position horizontale de la signature selon le popup.
CRVPOSITION=Signature verticale
CRVPOSITION DESC=Signature verticale::Spécifie la position verticale de la signature selon le popup.
TRANSITIONS=Transitions du zoom
TRANSITIONS DESC=Transitions du zoom::Définit le type de transition lors du zoom d'ouverture/fermeture.
CAPTIONTEXT=Texte de Légende
CAPTIONTEXT DESC=Texte de Légende::Manière alternative de définir le texte de légende.
HEADINGTEXT=Titre du popup
HEADINGTEXT DESC=Titre du popup::Titre utilisé pour le popup (sans code HTML !).

# Onglet HTML
HTML TAB=HTML
CONTENTID=Id du contenu HTML
CONTENTID DESC=Id du contenu HTML::Identifiant unique assigné au contenu HTML.<br /><b>Attention:</b> l'id doit être spécifiée sinon le contenu sera ignoré!
WIDTH=Largeur
WIDTH DESC=Largeur::Largeur du contenu HTML, défini en pixels.
HEIGHT=Hauteur
HEIGHT DESC=Hauteur::Hauteur du contenu HTML, défini en pixels.
ALLOWWIDTHREDUCTION=Réduire en largeur
ALLOWWIDTHREDUCTION DESC=Réduire en largeur::Réduire le contenu pour s'adapter à la largeur de la fenêtre.
ALLOWHEIGHTREDUCTION=Réduire en hauteur
ALLOWHEIGHTREDUCTION DESC=Réduire en hauteur::Réduire le contenu pour s'adapter à la hauteur de la fenêtre.
PRESERVECONTENT=Préserver le contenu
PRESERVECONTENT DESC=Préserver le contenu::Préserver la mise en page du contenu.
CACHEAJAX=Cache Ajax
CACHEAJAX DESC=Cache Ajax::Mettre en cache les contenus Ajax pour obtenir un temps de réponse plus rapide (défilement de contenu, comportement, etc.).
OBJECTLOADTIME=Affichage chargement
OBJECTLOADTIME DESC=Affichage de chargement::Afficher un IFrame (fenêtre intégrée) ou un élément Flash avant ou après l'animation pour annoncer le chargement de la suivante.
CONTENTTEXT=Contenu HTML (Texte, balises, etc.)

# Flash Tab
OBJECTWIDTH=Largeur de l'objet
OBJECTWIDTH DESC=Largeur de l'objet::Largeur de l'objet Flash.
OBJECTHEIGHT=Hauteur de l'objet
OBJECTHEIGHT DESC=Hauteur de l'objet::Hauteur de l'objet Flash.
FLASH TAB=Flash
SWFVERSION=Version Player Flash
SWFVERSION DESC=Version Player Flash::Version du player Flash nécessaire à l'animation.<br />Si non spécifié, la version 7 sera utilisée par défaut.
SWFEXPRESSINSTALLURL=URL d'installation
SWFEXPRESSINSTALLURL DESC=URL d'installation::URL vers le fichier d'installation du player Flash ou directement vers celui de chez Adobe si aucun player n'est détecté dans le navigateur web.
SWFFLASHVARS=Variables
SWFFLASHVARS DESC=Variables::Liste des variables Flash, séparées par une virgule. Exemples:<br />name:value pairs, i.e. foo: 'bar', foo2: 'bar2'....etc.
SWFPARAMS=Paramètres
SWFPARAMS DESC=Paramètres::Liste des paramètres Flash, séparés par une virgule. Exemples:<br />name:value pairs, i.e. foo: 'bar', foo2: 'bar2'....etc.
SWFATTRIBUTES=Attributs
SWFATTRIBUTES DESC=Attributs::Liste des attributs Flash, séparés par une virgule. Exemples:<br />name:value pairs, i.e. foo: 'bar', foo2: 'bar2'....etc.

