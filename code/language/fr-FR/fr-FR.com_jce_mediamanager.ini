# Admin
MANAGER PARAM DIRECTORY=Chemin des Médias
MANAGER PARAM DIRECTORY DESC=Chemin relatif depuis la racine du site du répertoire par défaut des médias.
MANAGER PARAM UPLOAD SIZE=Poids maximum (KB)
MANAGER PARAM UPLOAD SIZE DESC=Poids maximum autorisé pour l'envoi d'un média sur le serveur (en kilobyte).<br /><b>Attention</b>, ce paramètre dépend aussi de votre serveur.

