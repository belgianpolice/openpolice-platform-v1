# Cache
CACHE FOLDER=Dossier Cache
CACHE FOLDER DESC=Dossier pour la mise en cache des vignettes. Le dossier par défaut de Joomla! est 'tmp'. Il doit être en mode d'écriture (776 ou 777).
CACHE SIZE=Taille du Cache (MB)
CACHE SIZE DESC=Taille maximum du cache en Mégabit.
CACHE AGE=Durée du Cache
CACHE AGE DESC=Durée maximum de conservation en jour des vignettes mises en cache.
CACHE LIMIT=Limite des fichiers en Cache
CACHE LIMIT DESC=Nombre maximum de vignettes mises en cache.
# ImageMagick
IMAGEMAGICK=Utiliser ImageMagick
IMAGEMAGICK DESC=Si disponible, utiliser ImageMagick pour le traitement des images (redimension, création des vignettes).
IMAGEMAGICK PATH=ImageMagick
IMAGEMAGICK PATH DESC=PHPThumb utilisera ImageMagick pour redimensionner et traiter les images à la place de la librairie GD.<br />Spécifiez le chemin complet vers ImageMagick, ou laisser blanc pour l'auto-détection (uniquement systèmes nix).
# Vignettes
THUMBNAIL SIZE=Taille des Vignettes
THUMBNAIL SIZE DESC=Taille par défaut des vignettes crées (le plus long côté).
THUMBNAIL QUALITY=Qualité des Vignettes (%)
THUMBNAIL QUALITY DESC=Qualité par défaut en pourcentage des vignettes crées (JPG/JPEG).
THUMBNAIL FOLDER=Nom du dossier des Vignettes
THUMBNAIL FOLDER DESC=Nom du dossier contenant les vignettes. S'il n'existe pas, ce dossier sera créé automatiquement lors de la création d'une vignette.
THUMBNAIL PREFIX=Préfixe des Vignettes
THUMBNAIL PREFIX DESC=Préfixe permettant d'identifier automatiquement les images vignettes pour les popups réalisées avec JCE (nécessite JCE MediaBox).
THUMBNAIL MODE=Mode de création des Vignettes
THUMBNAIL MODE DESC=Création proportionnelle ou carrée des vignettes.
PROPORTIOAL=Proportionnelle
SQUARE=Carrée

