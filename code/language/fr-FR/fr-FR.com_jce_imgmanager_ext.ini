RESIZE WIDTH=Largeur par&nbsp;défaut&nbsp;de&nbsp;Redimension
RESIZE WIDTH DESC=Largeur par défaut (en pixels) du redimensionnement des images.
RESIZE HEIGHT=Hauteur par défaut de Redimension
RESIZE HEIGHT DESC=Hauteur par défaut (en pixels) du redimensionnement des images.
RESIZE QUALITY=Qualité&nbsp;par&nbsp;défaut&nbsp;de&nbsp;Redimension&nbsp;(%)
RESIZE QUALITY DESC=Qualité par défaut en pourcentage du redimensionnement des images JPG/JPEG.
