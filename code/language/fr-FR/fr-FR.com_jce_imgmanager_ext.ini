# Message d'erreurs d'installation
NO CACHE=Pas de Cache
NO CACHE DESC=Le cache spécifié dans les paramètres n'existe pas ou n'est pas en mode d'écriture (CHMOD 776 ou 777)
NO GD=Pas de Librarie GD
NO GD DESC=La librairie GD2 n'est pas installée ou activée sur le serveur. La création de vignettes ainsi que le redimensionnement et la rotation d'images sont désactivés
GD DESC=Librarie GD active sur le serveur
CACHE DESC=Cache accessible et en mode Ecriture (CHMOD 776 ou 777)

