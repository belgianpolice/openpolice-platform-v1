# POPUP
POPUP TYPE=Compatibilité
POPUP TYPE DESC=Compatibilité::La fonction Popup nécessite l'appel des scripts correspondants soit par : le Plugin JCE MediaBox, le Template ou, le Plugin de la liste déroulante correspondant. Seul le Popup classique ne nécessite que le composant JCE
POPUP TITLE=Légende
POPUP TITLE DESC=Légende::Titre et/ou légende de l'image en Popup
POPUP GROUP=Groupe
POPUP GROUP DESC=Groupe::Le nom du groupe permet d'associer plusieurs Popups en une galerie Image dans le même Popup
POPUP MODE=Mode
POPUP MODE DESC=Mode Basique ou Avancé::Le mode basique n'affiche que l'image dans le Popup. Le mode avancé affiche le titre, et les cases cochées des Paramètres
POPUP FEATURES=Paramètres
POPUP FEATURES DESC=Paramètres::Eléments additionnels affichés dans le popup. Nécessite le mode Avancé!
POPUP PRINT=Icône Impression
POPUP PRINT DESC=Icône Impression::Inclure un icône pour imprimer l'image à l'intérieur du Popup
POPUP CLICK=Désactiver Clic droite
POPUP CLICK DESC=Désactiver Clic droite::Désactiver le clic droite dans le popup affichant le menu contextuel. Empêche d'enregistrer l'image de cette façon, mais pas de manière absolue!
POPUP SCROLLBARS=Ascenseurs
POPUP SCROLLBARS DESC=Ascenseurs::Afficher les ascenseurs dans le popup
POPUP RESIZABLE=Redimensionnable
POPUP RESIZABLE DESC=Redimensionnable::Fenêtre popup redimensionnable
POPUP ENABLE DESC=Activer Popup::Cocher la case pour activer la fonction Popup
POPUP ICON=Icône Popup
POPUP ICON DESC=Icône Popup::Afficher l'icône indicateur de popup sur la vignette (Uniquement avec JCE MediaBox)
POPUP ICON POSITION=Position Icône
POPUP ICON POSITION DESC=Position Icône::Position de l'icône indicateur de popup sur la vignette (Uniquement avec JCE MediaBox)
TOP RIGHT=Haut droite
TOP LEFT=Haut gauche
BOTTOM LEFT=Bas gauche
BOTTOM RIGHT=Bas droite


TOOLTIP ENABLE DESC=Activer Bulle d'info (Tooltip)::Cocher la case pour activer la fonction Bulle d'info (Tooltip).<br />Cette fonction requiert le plugin JCE MediaBox pour Joomla!


