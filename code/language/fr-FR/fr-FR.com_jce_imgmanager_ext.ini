# Paramètres par défaut
# Marges
MARGIN TOP=Marge Haut
MARGIN TOP DESC=Marge au dessus de l'image (en pixels).
MARGIN RIGHT=Marge Droite
MARGIN RIGHT DESC=Marge à droite de l'image (en pixels).
MARGIN BOTTOM=Marge Bas
MARGIN BOTTOM DESC=Marge en dessous de l'image (en pixels).
MARGIN LEFT=Marge Gauche
MARGIN LEFT DESC=Marge à gauche de l'image (en pixels).
MARGIN DESC=Marges autour de l'image (en pixels)
# Bordures/Cadres
BORDER ENABLE=Appliquer une Bordure
BORDER ENABLE DESC=Appliquer une bordure (cadre) par défaut à l'image.
BORDER WIDTH=Largeur de Bordure
BORDER WIDTH DESC=Sélectionnez la largeur par défaut de la bordure
BORDER STYLE=Style de Bordure
BORDER STYLE DESC=Sélectionnez le style par défaut de la bordure.
BORDER COLOR=Couleur de Bordure
BORDER COLOR DESC=Précisez la couleur par défaut de la bordure.<br />En couleurs hexadécimales : #000000 = Noir
BORDER THIN=Fin
BORDER MEDIUM=Moyen
BORDER THICK=Epais
BORDER NONE=Aucun
BORDER SOLID=Solide
BORDER DASHED=Traitillé
BORDER DOTTED=Pointillé
BORDER DOUBLE=Double
BORDER GROOVE=Creusé
BORDER INSET=Intérieur
BORDER OUTSET=Extérieur
BORDER RIDGE=Arêtes
# Alignement 
DEFAULT ALIGN =Alignement
DEFAULT ALIGN DESC=Position du contenu autour de l'image.<br />Défaut: une ligne en bas<br />Haut: une ligne en haut<br />Milieu: une ligne au milieu<br />Bas: une ligne en bas<br />Gauche: Contenu à droite de l'image !<br />Droite: Contenu à gauche de l'image !
ALIGN ALIGN DESC=Position du contenu entourant l'image ou de l'image selon le contenu.<br />Défaut: Une ligne en bas<br />Haut: Une ligne en haut<br />Milieu: Une ligne au milieu<br />Bas: Une ligne en bas<br />Gauche: Image à gauche du contenu&nbsp;!<br />Droite: Image à droite du contenu&nbsp;!
ALIGN TOP=Haut
ALIGN MIDDLE=Milieu
ALIGN BOTTOM=Bas
ALIGN LEFT=Gauche
ALIGN RIGHT=Droite
# Envoi
RESIZE UPLOAD=Redimension&nbsp;lors&nbsp;de&nbsp;l'envoi
RESIZE UPLOAD DESC=Activer le redimensionnement par défaut des images lors de leur envoi sur le serveur (voir onglet 'Autorisations' et 'Avancé').
ROTATE UPLOAD=Rotation lors de l'envoi
ROTATE UPLOAD DESC=Activer la rotation par défaut des images lors de leur envoi sur le serveur (voir onglet 'Autorisations' et 'Avancé').
THUMBNAIL UPLOAD=Vignettes lors de l'envoi
THUMBNAIL UPLOAD DESC=Activer la création par défaut des vignettes lors de l'envoi des images sur le serveur (voir onglet 'Autorisations' et 'Avancé').

# Autorisations
# Redimension
RESIZE ALLOW=Redimensionnement
RESIZE ALLOW DESC=Autoriser le redimensionnement des images lors de leur envoi sur le serveur et depuis un dossier.
RESIZE FORCE=Forcer le Redimensionnement
RESIZE FORCE DESC=Forcer le redimensionnement des images à la taille par défaut lors de leur envoi sur le serveur (voir onglet 'Avancé').
# Rotation
ROTATE ALLOW=Rotation
ROTATE ALLOW DESC=Autoriser la rotation des images lors de leur envoi sur le serveur et depuis un dossier.
ROTATE FORCE=Forcer la Rotation
ROTATE FORCE DESC=Forcer la rotation des images selon l'angle de rotation par défaut lors de l'envoi sur le serveur (voir onglet 'Avancé').
# Vignettes
THUMBNAIL ALLOW=Création de Vignettes
THUMBNAIL ALLOW DESC=Autoriser la création de vignettes lors de l'envoi des images sur le serveur et depuis un dossier.
THUMBNAIL FORCE=Forcer&nbsp;la&nbsp;création&nbsp;de&nbsp;Vignettes
THUMBNAIL FORCE DESC=Forcer la création de vignettes à la taille par défaut lors de l'envoi des images sur le serveur (voir onglet 'Avancé').
# Envoi
UPLOAD=Envoyer sur le serveur
UPLOAD DESC=Autoriser l'envoi d'images sur le serveur.
# Gestion
FILE DELETE=Suppression d'images
FILE DELETE DESC=Autoriser la suppression des images sur le serveur.
FILE RENAME=Renommer les images
FILE RENAME DESC=Autoriser à renommer des images sur le serveur.
FILE PASTE=Couper/Copier/Coller
FILE PASTE DESC=Autoriser à couper/copier/coller des images sur le serveur.

