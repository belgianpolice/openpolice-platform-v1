# Description
PASTE=Fonction Coller

# Admin
PASTE PARAM PARAGRAPHS=Créer des Paragraphes
PASTE PARAM PARAGRAPHS DSEC=Activer cette option pour convertir les doubles 'retour de ligne' (balise br) en 'paragraphe' (balise p).
PASTE PARAM LINEBREAKS=Créer des Retour de ligne
PASTE PARAM LINEBREAKS DESC=Activer cette option pour convertir les 'retour de ligne' non codés en balise BR.
PASTE PARAM DIALOG=Fenêtre contextuelle déroulante
PASTE PARAM DIALOG DESC=Activer l'option MSIE pour permettre un affichage déroulant de la fenêtre contextuelle dans Firefox/Mozilla.<br />Si désactivé, l'affichage est direct.
PASTE PARAM CLEANUP=Nettoyage du code
PASTE PARAM CLEANUP DESC=Nettoyage automatique du code des contenus collés.
PASTE PARAM CLASSES=Nettoyage du code Word
PASTE PARAM CLASSES DESC=Nettoyage automatique du code Word des contenus collés.
PASTE PARAM CLASSES ALL=Supprimer tous les attributs de style
PASTE PARAM CLASSES NONE=Ne supprimer aucun attribut de style
PASTE PARAM CLASSES MSO=Supprimer uniquement les attributs de style Mso (Word)
PASTE PARAM SPANS=Supprimer les balises SPAN
PASTE PARAM SPANS DESC=Supprimer toutes les balises SPAN des contenus collés.
PASTE PARAM RETAIN STYLES=Autoriser des Styles
PASTE PARAM RETAIN STYLES DESC=Spécifier les styles à conserver des contenus collés.
PASTE PARAM REMOVE STYLES WEBKIT=Supprimer tous les Styles
PASTE PARAM REMOVE STYLES WEBKIT DESC=Supprimer tous les styles des contenus collés dans la fenêtre popup. A n'utiliser que si un 'Coller' normal entraîne des bogues. 
PASTE PARAM STYLES=Supprimer les Styles
PASTE PARAM STYLES DESC=Supprimer les styles au moment de l'insertion du contenu collé.
PASTE PARAM WIDTH=Largeur de la fenêtre popup
PASTE PARAM WIDTH DESC=Largeur de la fenêtre de Coller en pixels (px)
PASTE PARAM HEIGHT=Hauteur de la fenêtre popup
PASTE PARAM HEIGHT DESC=Hauteur de la fenêtre de Coller en pixels (px)
PASTE PARAM REMOVE PARAGRAPHS=Supprimer&nbsp;les&nbsp;paragraphes&nbsp;vides
PASTE PARAM REMOVE PARAGRAPHS DESC=Les paragraphes vides sont supprimés ou, remplacé par un saut de ligne si dans la configuration ils sont mis par défaut comme nouvelle ligne.
PASTE PARAM PASTE TEXT=Autoriser 'Coller texte brut'
PASTE PARAM PASTE TEXT DESC=Autoriser les utilisateurs à coller du texte brut (dépouillé de html).
PASTE PARAM PASTE HTML=Autoriser 'Coller texte HTML'
PASTE PARAM PASTE HTML DESC=Autoriser les utilisateurs à coller du texte HTML (mis en forme).<br />Les balises Word spécifiques seront automatiquement supprimées.