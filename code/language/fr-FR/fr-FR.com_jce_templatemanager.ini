# Params
PARAM REPLACEMENT VALUES=Valeur de Remplacement
PARAM REPLACEMENT VALUES DESC=La valeur de remplacement permet de remplacer un mot, une définition ou l'appel d'une fonction Joomla! dans tout le contenu. Exemple: - username:´´Pierre Dupont´´,Georges:´´Alexandre´´,5:´´8´´ - Contenu original: Bonjour {$username}, Georges fête ses 5 ans - Contenu remplacé: Bonjour Pierre Dupont, Alexandre fête ses 8 ans
PARAM CONTENT CLASSES=Classes de contenu
PARAM CONTENT CLASSES DESC=Liste des classes (séparées par des espaces) qui s'appliqueront au contenu. Exemple: selcontent selectedcontent selected
PARAM CREATION DATE CLASSES=Classes Date de création
PARAM CREATION DATE CLASSES DESC=Liste des classes (séparées par des espaces) utilisées pour insérer automatiquement une date de création. Une date de création n'est insérée qu'une seule fois et ne sera pas changée même si une autre 'mise en page' est appliquée.<br />Exemple: la balise span class=´´cdate´´ (sans texte) insérée dans le contenu sera remplacée par la date tel...<br />10/03/2009 09:05:54
PARAM MODIFIED DATE CLASSES=Classes&nbsp;Date&nbsp;de&nbsp;modification
PARAM MODIFIED DATE CLASSES DESC=Liste des classes (séparées par des espaces) utilisées pour insérer automatiquement une date de mise à jour. La date de mise à jour est modifiée à chaque édition du contenu.<br />Exemple: la balise span class=´´mdate´´ (sans texte) insérée dans le contenu sera remplacée par la date de mise à jour tel...<br />10/03/2009 14:08:32
PARAM CREATION DATE FORMAT=Format Date de création
PARAM CREATION DATE FORMAT DESC=Format et ordre d'insertion de la date de création.<br />Exemple: %d/%m/%Y : %H:%M:%S = 10/03/2009 14:08:32
PARAM MODIFIED DATE FORMAT=Format Date de modification
PARAM MODIFIED DATE FORMAT DESC=Format et ordre d'insertion de la date de modification.<br />Exemple sans l'heure: %d/%m/%Y = 10/03/2009

