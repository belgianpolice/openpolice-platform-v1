# Params
PARAM ICON PATH			=Icoonpad
PARAM ICON PATH	DESC	=Relatieve pad naar de icoonmap
PARAM ICON PREFIX		=Icoon voorvoegsel/achtervoegsel
PARAM ICON PREFIX DESC	=Voorvoegsel of achtervoegsel voor de icoonnaam (indien aanwezig), bijv.: _small duidt een achtervoegsel aan en wordt toegepast als jpg_small. small_ duidt een voorvoegsel aan en wordt toegepast als small_jpg.
PARAM ICON MAP			=Icoonlijst
PARAM ICON MAP DESC		=Lijst van iconenextensies bestemd voor bestandsextensies.

PARAM DATE FORMAT		=Datumformaat
PARAM DATE FORMAT DESC	=Datumformaat voor de bestandslink. Maakt gebruik van php strftime functie - http://www.php.net/manual/en/function.strftime.php