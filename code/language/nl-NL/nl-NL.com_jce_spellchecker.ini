# SpellChecker Plugin

JCE SPELLCHECKER PARAM ENCHANT=Enchant spellingscontrole
JCE SPELLCHECKER PARAM ENGINE=JCE spellingscontrole
JCE SPELLCHECKER PARAM ENGINE DESC=Selecteer een spellingscontrole
JCE SPELLCHECKER PARAM GOOGLE=Google spellingscontrole
JCE SPELLCHECKER PARAM LANGUAGES=Talen
JCE SPELLCHECKER PARAM LANGUAGES DESC=Lijst met talen. Zet de standaard taal als eerste, bv: Nederlands=nl,English=en,Duits=de
JCE SPELLCHECKER PARAM PSPELL CLINE=Commmand Lijn V spellingscontrole
JCE SPELLCHECKER PARAM PSPELL DICTIONARY=Woordenboek
JCE SPELLCHECKER PARAM PSPELL DICTIONARY DESC=Locatie van het woordenboek
JCE SPELLCHECKER PARAM PSPELL ENCODING=PSPELL Codering
JCE SPELLCHECKER PARAM PSPELL ENCODING DESC=PSpell speciale omgeving. Maakt het mogelijk de coderingsparameter van PSpell te regelen. (Alleen voor gevorderde gebruikers).
JCE SPELLCHECKER PARAM PSPELL JARGON=PSPELL Jargon
JCE SPELLCHECKER PARAM PSPELL JARGON DESC=PSpell speciale omgeving. Maakt het mogelijk de jargonparameter van PSpell te regelen. (Alleen voor gevorderde gebruikers).
JCE SPELLCHECKER PARAM PSPELL MODE=PSPELL manier
JCE SPELLCHECKER PARAM PSPELL MODE DESC=PSpell specifieke optie. PSpell heeft verschillende manieren die meer of minder nauwkeurig zijn. Dit heeft invloed op de prestatie.
JCE SPELLCHECKER PARAM PSPELL PHP=PHP spellingscontrole
JCE SPELLCHECKER PARAM PSPELL SPELLING=PSPELL spelling Parameter
JCE SPELLCHECKER PARAM PSPELL SPELLING DESC=PSpell speciale omgeving. Maakt het mogelijk de spellingsparameter van PSpell te regelen. (Alleen voor gevorderde gebruikers).
JCE SPELLCHECKER PARAM PSPELLSHELL=PSpell locatie
JCE SPELLCHECKER PARAM PSPELLSHELL DESC=Locatie van PSpell opstartbaar bestand. Deze optie wordt alleen gebruikt als de Pspell controle is geselecteerd.
JCE SPELLCHECKER PARAM PSPELLSHELL TMP=TMP-map
JCE SPELLCHECKER PARAM PSPELLSHELL TMP DESC=Locatie van de beschrijfbare tmp-map.