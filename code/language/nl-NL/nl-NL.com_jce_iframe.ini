# IFrame Plugin
JCE IFRAME DESC		=<p>JCE IFrame Plugin</p><h2 style="color:red;font-weight:bold;">Waarschuwing!</h2><p>Door de IFrame plugin beschikbaar te maken voor alle gebruikers stelt u uw site mogelijk bloot aan een serues veiligheidsrisico aangezien u gebruikers toestaat externe inhoud op uw site toe te voegen waarover u geen controle hebt.</p><p>Het is aan te bevelen de plugin alleen toe te wijzen aan vertrouwde auteurs</p><p><strong>Opmerking: </strong>Het potentiÃ«le veiligheidsrisico door deze plugin wordt niet veroorzaakt door enig lek of veiligheidskwestie binnen JCE of Joomla! maar meer door de mogelijkheden van het iframe-element.</p><h3>Omdat deze plugin standaard is toegewezen een de 'Default' groep in <a href="index.php?option=com_jce&type=group" title="Groepsbeheer" target="_self">JCE Groepsbeheer</a>, is het aan te bevelen om onmiddelijk deze groep te bewerken en de plugin te verwijderen of toewijzen aan een andere groep.</h3>
<p>Changelog : <a href="http://www.joomlacontenteditor.net/support/releases/changelog/iframe" title="IFrame Changelog">http://www.joomlacontenteditor.net/support/releases/changelog/iframe</a></p>
