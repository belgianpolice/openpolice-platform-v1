CACHE AGE		=Cachetijd
CACHE AGE DESC		=Maximale tijd voor een cachebestand vernieuwd wordt
CACHE SIZE		=Grootte cache (MB)
CACHE SIZE DESC		=Maximum grootte van de cachemap

