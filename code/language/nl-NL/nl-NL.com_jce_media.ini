# Media plugin
MEDIA PARAM SCRIPT		=Scriptmodus
MEDIA PARAM SCRIPT DESC		=Converteert media html-code (swf, wmv etc) code naar javascript ter voorkoming van problemen met actieve inhoud in IE6/IE7 en/of mogelijke XHTML mediacode. Vereist JCE MediaBox.
MEDIA PARAM STRICT		=Strikt XHTML 
MEDIA PARAM STRICT DESC		=Gebruik een enkel object om Flash bestanden in te sluiten (geen ingesloten element)
MEDIA VERSION FLASH		=Flash versie
MEDIA VERSION MPLAYER		=Media Player versie
MEDIA VERSION SHOCKWAVE		=Shockwave versie
MEDIA VERSION QUICKTIME		=Quicktime versie
MEDIA VERSION REAL		=Realplayer versie
MEDIA PARAM HTML5			=HTML5 Video ondersteuning
MEDIA PARAM HTML5 DESC		=HTML5 Video ondersteuning (experimenteel)