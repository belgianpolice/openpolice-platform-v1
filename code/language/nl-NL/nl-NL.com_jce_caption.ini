# Caption Plugin
CAPTION				=Onderschrift
PLUGIN TITLE			=Invoegen / bewerken onderschrift

CAPTION PADDING DESC		=Ruimtre rond de onderschrift afbeelding.
CAPTION TEXT PADDING DESC	=Ruimte rond de onderschrift tekst.
CAPTION TEXT MARGIN DESC	=Ruimte tussen de onderschrift afbeelding, onderschrift container en onderschrift tekst.
CAPTION MARGIN DESC		=Ruimte tussen de onderschrift container en omliggende tekst of elementen.
CAPTION CONTAINER		=Container
CAPTION TEXT CONTAINER		=Tekstcontainer
EQUAL VALUES			=Gelijke waarden
BACKGROUND			=Achtergrond
CAPTION CLASSES			=Classes
TEMPLATE CLASSES		=Template
TEMPLATE CLASSES DESC		=Template::Lijst van beschikbare template classes. Door een calss te kiezen zal het aan onderstaande lijst worden toegevoegd.
OTHER CLASSES			=Overig
OTHER CLASSES DESC		=Overig::Extra classes die op het onderschrift worden toegepast. Scheiden door middel van spaties.

# Params
CAPTION BORDER ENABLE		=Rand inschakelen
CAPTION BORDER ENABLE DESC	=Onderschrift containerrand standaard inschakelen
CAPTION BORDER WIDTH		=Randbreedte
CAPTION BORDER STYLE		=Randstijl
CAPTION BORDER COLOR		=Randkleur
CAPTION BORDER WIDTH DESC	=Breedte van de onderschrift containerrand
CAPTION BORDER STYLE DESC	=Stijl van de onderschrift containerrand
CAPTION BORDER COLOR DESC	=Kleur van de onderschrift containerrand
CAPTION TEXT ALIGN		=Uitlijning tekst
CAPTION TEXT ALIGN DESC		=Uitlijning van de onderschrifttekst
CAPTION TEXT PADDING		=Tekst Padding
CAPTION TEXT MARGIN		=Tekst Margin
CAPTION MARGIN			=Margin
CAPTION PADDING			=Padding
CAPTION TEXT COLOR		=Tekstkleur
CAPTION TEXT COLOR DESC		=Kleur van de onderschrifttekst in hex formaat, eg: #000000
CAPTION TEXT BGCOLOR		=Tekst achtergrondkleur
CAPTION TEXT BGCOLOR DESC	=Kleur van de onderschrifttekst achtergrond in hex formaat, eg: #000000
CAPTION BGCOLOR			=Container achtergrondkleur
CAPTION BGCOLOR DESC		=Kleur van de onderschriftcontainer achtergrond in hex formaat, eg: #000000
CAPTION ALIGN			=Uitlijning
CAPTION ALIGN DESC		=Uitlijning van de onderschriftcontainer. Meestal overgenomen van de bronafbeelding.


# Help
HELP ABOUT			= Over onderschriften
HELP INTERFACE			= Onderschriftinterface
HELP INSERT			= Invoegen/Bijwerken van een onderschrift


