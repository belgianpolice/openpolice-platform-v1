# Params
PARAM REPLACEMENT VALUES	=Vervangende waarden
PARAM REPLACEMENT VALUES DESC	=Een array van items die de vervanging van de inhoud controleren in de ingevoegde templates. De array sleutels zijn gelijk aan de classnames die in de template gebruikt worden. Indien een template-element een classname heeft die overeenkomt met iets in deze array wordt de inhoud vervangen door de array waarde.
PARAM CONTENT CLASSES 		=Content classes
PARAM CONTENT CLASSES DESC	=Een lijst met classnames gescheiden door spaties. Van elk template-element met één van de classes zal de inhoud vervangen worden door de geselecteerde editorinhoud als het voor het eerst wordt ingevoegd.
PARAM CREATION DATE CLASSES 	=Aanmaakdatum classes
PARAM CREATION DATE CLASSES DESC=Een lijst ofmet classnames gescheiden door spaties. Van elk template-element met één van de classes zal de inhoud vervangen worden door de 'aanmaakdatum', het formaat is afhankelijk van de 'template_cdate_format' optie. Een aanmaakdatum wordt ingesteld als geen vorige datum binnen het element bestaat. Eenmaal ingesteld wordt de originele datum opgeslagen binnen het element in een HTML comment en is zo gemaakt dat het niet veranderd zelfs niet bij een template wijziging.
PARAM MODIFIED DATE CLASSES	=Aanpassingsdatum classes
PARAM MODIFIED DATE CLASSES DESC=Een lijst met classnames gescheiden door spaties. Van elk template-element met één van de classes zal de inhoud vervangen worden door de 'aanpassingsdatum', het formaat is afhankelijk van de 'template_mdate_format' optie. Een aanpassingsdatum wordt bij elke bewerking bijgewerkt.
PARAM CREATION DATE FORMAT	=Aanmaakdatumformaat
PARAM CREATION DATE FORMAT DESC =Een datumformaatstring voor de aanmaakdatum.
PARAM MODIFIED DATE FORMAT	=Aanpassingsdatumformaat
PARAM MODIFIED DATE FORMAT DESC =Een datumformaatstring voor de aanpassingsdatum.

