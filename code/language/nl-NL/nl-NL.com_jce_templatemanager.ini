; ## Descriptive ##
WF_TEMPLATEMANAGER_TITLE				="Templatebeheer"
WF_TEMPLATEMANAGER_DESC					="Uploaden, verwijderen, hernoemen, maken en invoegen van html templates (voorbeeld HTML-bestanden)"
WF_TEMPLATEMANAGER_CREATE				="Nieuw template"
; ## Help ##
WF_TEMPLATEMANAGER_HELP_ABOUT			="Wat is templatebeheer?"
WF_TEMPLATEMANAGER_HELP_INTERFACE		="Over de interface"
WF_TEMPLATEMANAGER_HELP_CREATE			="Maken en opslaan van templates"
WF_TEMPLATEMANAGER_HELP_INSERT			="Invoegen/bijwerken"

; ## Params ##
WF_TEMPLATEMANAGER_REPLACEMENT_VALUES			="Vervangingswaarden"
WF_TEMPLATEMANAGER_REPLACEMENT_VALUES_DESC		="Een array van items die het vervangen van inhoud controleren in de ingevoegde templates. De array keys zijn gelijk aan de classnames die gebruikt worden in de template. Wanneer een template element een classname één van de items in deze array wordt de inhoud daarvan vervangen door de array-waarde."
WF_TEMPLATEMANAGER_CONTENT_CLASSES 			="Inhoud classes"
WF_TEMPLATEMANAGER_CONTENT_CLASSES_DESC		="Een lijst met classnames gescheiden door spaties. De inhoud van elk template element met één van de classes wordt vervangen door de geselecteerde tekstverwerkerinhoud wanneer het voor het eerst wordt toegevoegd."
WF_TEMPLATEMANAGER_CREATION_DATE_CLASSES 		="Aanmaakdatum classes"
WF_TEMPLATEMANAGER_CREATION_DATE_CLASSES_DESC	="Een lijst met classnames gescheiden door spaties. De inhoud van elk template element met één van de classes wordt vervangen door de 'aanmaakdatum' , geformatteerd afhankelijk van de 'Aanmaakdatum formaat' optie. Een aanmaakdatum wordt ingesteld wanneer er nog geen datum binnen het element aanwezig is. Eenmaal ingesteld wordt de originele datum bewaard binnen het element in een HTML commentaar en wordt niet gewijzigd zelfs niet wanneer het template veranderd wordt."
WF_TEMPLATEMANAGER_MODIFIED_DATE_CLASSES		="Aanpassingsdatum classes"
WF_TEMPLATEMANAGER_MODIFIED_DATE_CLASSES_DESC	="Een lijst met classnames gescheiden door spaties. De inhoud van elk template element met één van de classes wordt vervangen door de 'aanpassingsdatum' , geformatteerd afhankelijk van de 'Aanpassingsdatum formaat' optie. De aanpassingsdatum wordt bij elke wijziging bijgewerkt."
WF_TEMPLATEMANAGER_CREATION_DATE_FORMAT		="Aanmaakdatum formaat"
WF_TEMPLATEMANAGER_CREATION_DATE_FORMAT_DESC 	="Een datumformaat string voor de aanmaakdatum. Kijk op <a href='http://www.php.net/manual/en/function.strftime.php' target='_blank'>http://www.php.net/manual/en/function.strftime.php</a> voor een lijst met mogelijkheden"
WF_TEMPLATEMANAGER_MODIFIED_DATE_FORMAT		="Aanpassingsdatum formaat"
WF_TEMPLATEMANAGER_MODIFIED_DATE_FORMAT_DESC 	="Een datumformaat string voor de aanpassingsdatum. Kijk op <a href='http://www.php.net/manual/en/function.strftime.php' target='_blank'>http://www.php.net/manual/en/function.strftime.php</a> voor een lijst met mogelijkheden"

WF_TEMPLATEMANAGER_CONTENT_URL				="Basisinhoud"
WF_TEMPLATEMANAGER_CONTENT_URL_DESC			="Relatieve URL naar een bestand (html of tekst) die de basisinhoud in de tekstverwerker laadt aan het begin. bijv.: images/stories/content.html"

