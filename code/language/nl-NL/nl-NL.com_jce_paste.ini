# Paste Plugin
PASTE PARAM CLASSES		=Class eigenschappen verwijderen
PASTE PARAM CLASSES DESC	=Deze optie maakt het mogelijk te controleren of class eigenschappen al dan niet worden verwijderd tijdens het plakken van tekst.
PASTE PARAM CLASSES ALL		=Alles
PASTE PARAM CLASSES NONE	=Niets
PASTE PARAM CLASSES MSO		=MSO
PASTE PARAM SPANS		=Verwijder spans
PASTE PARAM SPANS DESC		=Verwijder alle span-elementen tijdens het plakken. Standaard is nee.
PASTE PARAM STYLES		=Verwijder stijlen
PASTE PARAM STYLES DESC		=Verwijder alle stijlinformatie tijdens het plakken ongeacht het type browser. Standaard is nee.
PASTE PARAM RETAIN STYLES = Bewaar stijleigenschappen
PASTE PARAM RETAIN STYLES DESC = Door komma's gescheiden lijst van stijleigenschappen om te bewaren als er wordt geplakt. Bijvoorbeeld: lettergrootte, kleur.
PASTE PARAM REMOVE STYLES WEBKIT= Verwijder Webkit stijlen
PASTE PARAM REMOVE STYLES WEBKIT DESC=Indien Ja, wordt alle stijlinformatie verwijderd tijdens het plakken in Webkit vanwege een ernstige bug in het plakken. Standaard is nee.
PASTE PARAM WIDTH			=Vensterbreedte
PASTE PARAM WIDTH DESC		=Breedte in pixels (px) van het plakvenster.
PASTE PARAM HEIGHT			=Vensterhoogte
PASTE PARAM HEIGHT DESC		=Hoogte in pixels (px) van het plakvenster.
PASTE PARAM REMOVE PARAGRAPHS =Verwijderd lege paragrafen
PASTE PARAM REMOVE PARAGRAPHS DESC=Lege paragrafen worden verwijderd uit geplakte inhoud of geconverteerd naar regeleinden als in de algemene configuratie de 'Nieuwe regels' optie is ingesteld op 'Regeleinden (br)'.
PASTE PARAM DIALOG			=Toon dialoog
PASTE PARAM DIALOG DESC		=Toon plakdialoog in alle browsers
PASTE PARAM PASTE TEXT		=Plakken als platte tekst toestaan
PASTE PARAM PASTE TEXT DESC =Gebruikers toestaan inhoud als platte tekst te plakken (gestript of html)
PASTE PARAM PASTE HTML		=Plakken als HTML toestaan
PASTE PARAM PASTE HTML DESC =Gebruikers toestaan inhoud te plakken zonder aanpassing in de html-code.  Speciaal Word en andere html wordt automatisch opgeschoond gebaseerd op de instellingen.