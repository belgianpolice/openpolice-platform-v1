<!DOCTYPE HTML>
<html>
<head>
    <link type="text/css" rel="stylesheet" href="css/default.css"  />
</head>
<body>

<div id="wrap" class="container-fluid">
    <div class="container-header">
        <div class="row-fluid">
            <div class="span3 alpha">
                <div class="logo" itemscope itemtype="http://schema.org/Organization">
                    <a itemprop="url" href="#">
                        <img width="160" itemprop="logo" src="img/logo.jpg" />
                        <div>Developer</div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="container-content">
        <div class="row-fluid">
            <div class="span12">
                <div class="well">
                    <h1>Developers wanted</h1>
                    If you are a web developer working in the Belgian Police, please subscribe to our mailing list.
                </div>
                <form action="http://campaign.lokalepolitie.be/t/r/s/nidjlt/" method="post">
                    <p>
                        <label for="fieldName">Name:</label>
                        <input id="fieldName" name="cm-name" type="text" placeholder="Firstname Lastname" />
                    </p>
                    <p>
                        <label for="fieldjlidhtj">Organisation:</label>
                        <input id="fieldjlidhtj" name="cm-f-jlidhtj" type="text" placeholder="CIC Leuven" />
                    </p>
                    <p>
                        <label for="fieldEmail">Email:</label>
                        <input id="fieldEmail" name="cm-nidjlt-nidjlt" type="email" required placeholder="name@example.com" />
                    </p>
                    <p>
                        <button class="btn" type="submit">Subscribe</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
