JCEMEDIABOX_TITLE="Plugin système - JCE MediaBox"
JCEMEDIABOX_DESC="<h2>Plugin JCE MediaBox pour éditeur JCE</h2><h3>Pour activer JCE MediaBox, vous devez le publier dans la <a href=\"index.php?option=com_plugins\">gestion des plugins de Joomla!</a></h3><p>JCE MediaBox permet d'afficher des médias (image, flash, flv, quicktime, vmw, avi, mpg, divx, youtube, etc.) et des contenus en popup de styles personnalisables.<br />JCE MediaBox permet également d'insérer des Bulles d'info (Tooltip) sur du texte ou des médias.<br />JCE MediaBox offre une fonction de correction des transparences d'images en PNG24 sous IE6.</p><p>Crédits:<br /> Basé et inspiré par...</p><ul><li>TinyMCE de Moxiecode - http://tinymce.moxiecode.com</li><li>Thème Lightbox inspiré de Slimbox de Christophe Beyls - http://www.digitalia.be</li><li>Thème Shadow inspiré de ShadowBox - http://mjijackson.com/shadowbox/</li><li>Thème Squeeze inspiré de Squeezebox de Harald Kirschner - http://digitarald.de/project/squeezebox/</li><li>Thème Thickbox 2.0 de Cody Lindley - http://www.codeylindley.com</li></ul><p>Fonctionne avec FF 2+, IE 6+, Opera 9+, Chrome, Safari, Camino, et +</p><b>Présentation et modes d'emploi en anglais sur le site de l'auteur de JCE : Ryan Demmer <ul><li><a href=\"http://www.joomlacontenteditor.net/support/releases/changelog/jcemediabox\" target=\"_blank\" title=\"Changelog\">http://www.joomlacontenteditor.net/support/releases/changelog/jcemediabox</a></li></ul></ul>Présentation, modes d'emploi et forum en français sur le portail FR par Sarki<ul><li><a href=\"http://www.sarki.ch/jce\" target=\"_blank\">http://www.sarki.ch/jce</a></li></ul>"
