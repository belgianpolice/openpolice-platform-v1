JCE INSTALL SUMMARY=<h2><img src="components/com_jce/img/logo.png" alt="JCE" width="16" height="16" /> Éditeur JCE 1.5 pour Joomla!</h2><div style="font-weight: normal;"><p>JCE <em>(Joomla Content Editor)</em> est un éditeur pour Joomla! construit sur <a href="http://tinymce.moxiecode.com/" target="_blank">TinyMCE editor de Moxiecode</a>.<br />Il est composé d'un plugin, l'éditeur, et d'un composant nécessaire à son administration ainsi qu'aux groupes JCE (barres d'outils différentes)</p><p>Pour plus d'informations :<ul><li><a href="http://www.joomlacontenteditor.net" target="_blank">Le portail officiel de JCE</a></li><li><a href="http://www.sarki.ch/jce/" target="_blank">Le portail francophone de JCE</a></li></p></div>

