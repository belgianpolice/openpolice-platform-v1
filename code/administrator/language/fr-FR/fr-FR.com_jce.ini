JLIB_RULES_SETTING_NOTES="1. Les modifications des droits s'appliquent à ce composant et aux éléments enfants.<br /><em>Refusé</ em> signifie que quels que soient les droits du groupe parent, le groupe concerné ne pourra pas effectuer cette action; s'il y a conflit avec le groupe parent, <em>Refusé aura priorité</em>.<br /><em>Non défini</em> est equivalent à <em>Refusé</em> mais peut être changé pour les groupes enfants, composants et éléments.<br />2. Si vous modifiez un droit, cliquez sur Enregistrer pour rafraîchir l'affichage de la colonne des 'Droits appliqués'."
JLIB_RULES_SETTING_NOTES_ITEM="1. Les modifications des droits ne s'appliquent qu'à cet élément.<br /><em>Hérité</em> signifie que les droits globaux et ceux des groupes parents seront utilisés.<br /><em>Refusé</em> signifie que quels que soient les droits globaux ou ceux des groupes parents, le groupe concerné ne pourra pas effectuer cette action dans cet élément.<br /><em>Autorisé</em> signifie que le groupe concerné pourra effectuer cette action dans ce composant ; s'il y a conflit avec les droits globaux ou ceux d'un groupe parent, la modification ne sera pas appliquée, le label Non autorisé (verrouillé) sera affiché dans la colonne 'Droits appliqués'.<br />2. Si vous modifiez un droit, cliquez sur Enregistrer pour rafraîchir l'affichage de la colonne des 'Droits appliqués'."
