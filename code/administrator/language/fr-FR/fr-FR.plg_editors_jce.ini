WF_EDITOR_PLUGIN_DESC="Le plug-in éditeur JCE pour Joomla! est basé sur l'éditeur TinyMCE Moxiecode.<br /><div style='font-weight: normal;'><div>Vous pouvez consulter l'historique des mises à jour du plug-in par <a href='http://www.joomlacontenteditor.net/support/releases/changelog/editor' target='_blank'>ce lien...</a></div><br /><p>JCE ne pourrait exister sans les libraries de scripts suivantes :<br></p><ul><li><a href='http://www.joomla.org' target='_blank'>Joomla! - obviously</a></li><li><a href='http://tinymce.moxiecode.com' target='_blank'>TinyMCE</a></li><li><a href='http://mootools.net' target='_blank'>Mootools</a></li><li><a href='http://phpthumb.sourceforge.net' target='_blank'>PHPThumb</a></li><li><a href='http://getid3.sourceforge.net' target='_blank'>getID3</a></li><li><a href='http://www.famfamfam.com/lab/icons/silk/' target='_blank'>Silk icon set 1.3</a></li></ul><p>Et les personnes suivantes...<br></p><ul><li>Ma femme, Amoreen</li><li>Les développeurs Joomla!</li><li>Les modérateurs des Forums Joomla!</li><li>Tous les traducteurs du projet JCE</li><li>Tous ceux qui soutiennent le projet JCE en souscrivant comme Adhérent</li><li>Tous ceux qui soutiennent le projet JCE en apportant leur aide sur les forums</li><li>Tous ceux qui soutiennent le projet JCE en faisant preuve de patience dans les soutiens</li><li>Tous ceux qui soutiennent le projet JCE en l'utilisant</li><li>Et tous ceux qui ne sont pas cités mais qui contribuent de quelque façon au projet JCE</li></ul><p>JCE est dédicacé à mon père.<br><i>Ryan Demmer</i></p><p><a href='http://www.sarki.ch' target='_blank'>Traductions et supports francophones par Sarki</a></p></div>"
	
