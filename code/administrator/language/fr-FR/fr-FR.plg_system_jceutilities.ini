INSTALLATION DU PLUGIN JCE UTILITIES OK. VOUS DEVEZ MAINTENANT LE PUBLIER DANS LE GESTIONNAIRE DES PLUGINS.=<h2>Plugin JCE Utilities 2.2.3 pour éditeur JCE</h2><h3>Pour activer JCE Utilities, vous devez le publier dans la <a href="index.php?option=com_plugins">gestion des plugins de Joomla!</a></h3><p>JCE Utilities permet d'afficher des médias (image, flash, flv, quicktime, vmw, avi, mpg, divx, etc.) et des contenus en popup de styles personnalisables.<br />JCE Utilities permet aussi d'insérer des Bulles d'info (Tooltip) sur du texte ou des médias.<br />JCE Utilities offre une fonction de correction des transparences d'images en PNG24 sous IE6.</p><b>Présentation et modes d'emploi en anglais sur le site de l'auteur de JCE : Ryan Demmer <ul><li><a href="http://www.joomlacontenteditor.net/support/tutorials/jceutilities.html" target="_blank">JCE Utilities Usage</a></li></ul>Présentation, modes d'emploi et forum en français sur le portail FR par Sarki<ul><li><a href="http://jce.sarki.ch/" target="_blank">http://jce.sarki.ch</a></li></ul></b><p>CREDITS: Basé sur...<br />Slimbox de Christophe Beyls - <a href="http://www.digitalia.be/" target="_blank">www.digitalia.be</a><br />Shadow de ShadowBox - <a href="http://mjijackson.com/shadowbox/" target="_blank">http://mjijackson.com/shadowbox</a><br />Squeeze de Harald Kirschner - <a href="http://digitarald.de/project/squeezebox/" target="_blank">http://digitarald.de/project/squeezebox</a><br />Thickbox 2.0 de Cody Lindley - <a href="http://http://www.codeylindley.com" target="_blank">www.codeylindley.com</a><br />JQuery - <a href="http://jquery.com" target="_blank">http://jquery.com</a> pour le DOM et FX magic!</p><p>Fonctionne avec FF 1.5+, IE 6+, Opera 8+, Google Chrome 0.2+, Safari 3+, Camino, et +</p><a href="http://www.sarki.ch/jce15/index.php/documentation/listing-mises-a-jour-plugin-jce-utilities.html" target="_blank">Historique des mises à jour du plugin JCE Utilities 2</a>

JCE UTILITIES NO CONVERSION=JCE Utilities
JCE UTILITIES CONVERT OPTION=Options de conversion
JCE UTILITIES CONVERT OPTION DESC=Convertir les popups JCE Utilities en un autre format. Attention, le script choisi doit être appelé par un mambot ou directement dans le template !

JCE UTILITIES IMAGE PATH=Répertoire des icônes
JCE UTILITIES IMAGE PATH DESC=Chemin relatif au répertoire des icônes de JCE Utilities (Répertoire défaut: plugins/system/jceutilities/img)

JCE UTILITIES COMPONENTS=Exclure des Composants
JCE UTILITIES COMPONENTS DESC=Préciser les composants (séparés par une virgule) qui ne doivent pas charger les librairies de JCE Utilities. Exemple: com_weblink,com_contact

JCE UTILITIES THEME=Thème des Popups
JCE UTILITIES THEME DESC=Thème (Style) des popups. Pour utiliser un style personnalisé, séléctionnez 'Personnalisé' et spécifiez le nom du template (Répertoire défaut: plugins/system/jceutilities/tmpl/)

JCE UTILITIES THEME PATH=Chemin du Thème
JCE UTILITIES THEME PATH DESC=Chemin du répertoire contenant le template personnalisé des Popups

JCE UTILITIES THEME CUSTOM=Thème personnalisé
JCE UTILITIES THEME CUSTOM DESC=Nom du Thème (Style) personnalisé pour les popups

JCE UTILITIES STANDARD=Rond grisé
JCE UTILITIES LIGHT=Flèche de côté
JCE UTILITIES SHADOW=Simple sur fond noir 
JCE UTILITIES SQUEEZE=Rond noir relief
JCE UTILITIES CUSTOM=Personnalisé

JCE UTILITIES LEGACY=Conversion Legacy 
JCE UTILITIES LEGACY DESC=Conversion 'Legacy' des popups JCE

JCE UTILITIES WIDTH=Largeur
JCE UTILITIES WIDTH DESC=Largeur par défaut du popup
JCE UTILITIES HEIGHT=Hauteur
JCE UTILITIES HEIGHT DESC=Hauteur par défaut du popup

JCE UTILITIES FADE SPEED=Vitesse du fondu
JCE UTILITIES FADE SPEED DESC=Vitesse du fondu de l'image popup (ms)
JCE UTILITIES SCALE SPEED=Vitesse d'affichage
JCE UTILITIES SCALE SPEED DESC=Vitesse d'affichage de la taille du popup (ms)
JCE UTILITIES OVERLAY=Fond derrière Popup
JCE UTILITIES OVERLAY DESC=Fond derrière le popup, couvrant la page
JCE UTILITIES OVERLAY OPACITY=Opacité du fond
JCE UTILITIES OVERLAY OPACITY DESC=Valeur de l'opacité du fond de popup (0=transparent, 1=opaque)
JCE UTILITIES OVERLAY COLOR=Couleur du fond
JCE UTILITIES OVERLAY COLOR DESC=Couleur hexadécimale du fond de popup (exemple: #000000 pour noir)
JCE UTILITIES RESIZE=Popups adaptés
JCE UTILITIES RESIZE DESC=Diminuer la taille du popup et de l'image si l'écran est trop petit. Attention, cette fonction altère la qualité de l'image !
JCE UTILITIES ICONS=Icône Zoom/Popup 
JCE UTILITIES ICONS DESC=Afficher l'icône 'Loupe' sur les vignettes
JCE UTILITIES HIDEOBJECTS=Masquer les Objets
JCE UTILITIES HIDEOBJECTS DESC=Masquer les éléments objets/embed (vidéo, flash...) quand un popup est affiché
JCE UTILITIES SCROLLPOPUP=Popup + Ascenseur
JCE UTILITIES SCROLLPOPUP DESC=Maintenir le popup centré lors du déroulement du contenu à l'aide de l'ascenseur

JCE UTILITIES TOOLTIP CLASS=Style Bulle info
JCE UTILITIES TOOLTIP CLASS DESC=Style utilisé pour la bulle d'info. Attention, 'jcetooltip' est reservé à JCE et ne doit pas être utilisé dans des styles personnalisés ou dans le template.
JCE UTILITIES TOOLTIP OPACITY=Opacité Bulle info
JCE UTILITIES TOOLTIP OPACITY DESC=Valeur de l'opacité du fond de la bulle d'info (0=transparent, 1=opaque)
JCE UTILITIES TOOLTIP SPEED=Vitesse d'affichage
JCE UTILITIES TOOLTIP SPEED DESC=Vitesse d'affichage de la bulle d'info (ms)
JCE UTILITIES TOOLTIP POSITION=Position Bulle info
JCE UTILITIES TOOLTIP POSITION DESC.=Position de la bulle d'info selon la souris
JCE UTILITIES TOOLTIP X OFFSET=Largeur (px)
JCE UTILITIES TOOLTIP X OFFSET DESC=Largeur en pixel entre la bulle d'info et la souris
JCE UTILITIES TOOLTIP Y OFFSET=Hauteur (px)
JCE UTILITIES TOOLTIP Y OFFSET DESC=Hauteur en pixel entre la bulle d'info et la souris
JCE UTILITIES PNG FIX=PNG Fix
JCE UTILITIES PNG FIX DESC=Correction de transparence des images PNG24 pour IE6
JCE UTILITIES WMODE FIX=Flash WMode Fix
JCE UTILITIES WMODE FIX DESC=Appliquer le mode Opaque aux éléments Flash pour fixer la valeur des couches (calques)
JCE UTILITIES XHTML EMBED=Strict XHTML Médias
JCE UTILITIES XHTML EMBED DESC=Insérer des médias en utilisant la méthode Strict XHTML (sans la balise <embed> nécessitant le clic sous IE pour activé les contrôles ActiveX). Attention, vous devez activer le mode 'Script' dans les paramètres du plugin 'Media'

JCE UTILITIES TOP LEFT=Haut Gauche
JCE UTILITIES TOP RIGHT=Haut Droite
JCE UTILITIES TOP CENTRE=Haut Centre
JCE UTILITIES BOTTOM LEFT=Bas Gauche
JCE UTILITIES BOTTOM RIGHT=Bas Droite
JCE UTILITIES BOTTOM CENTRE=Bas Centre

JCE UTILITIES FLASH					=Version Flash
JCE UTILITIES WINDOWS MEDIA			=Version Windows Media
JCE UTILITIES QUICKTIME				=Version Quicktime
JCE UTILITIES REAL MEDIA			=Version Real Media
JCE UTILITIES SHOCKWAVE				=Version Shockwave

JCE UTILITIES DYNAMIC THEMES		=Changement dynamique du Thème
JCE UTILITIES DYNAMIC THEMES DESC	=Permettre la modification du thème des popups par l'ajout de sa variable dans l'URL de la page.<br />Exemple: ...&theme=light