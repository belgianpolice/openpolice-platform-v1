WF_AGGREGATOR_YOUTUBE_AUTOHIDE_DESC			="Automatisch verbergen::Deze parameter bepaalt of de videocontroleknoppen automatisch verborgen worden nadat de video begint af te spelen. Standaard zal de voortgangbalk van de video uitfaden terwijl de controleknoppen (afspeelknop, volumecontrole, etc.) zichtbaar blijven. <ul><li>Indien deze parameter op 0 wordt ingesteld blijven de voortgangsbalk en de controleknoppen tijdens het afspelen van de hele video zichtbaar.</li><li>Indien de paramater op 1 wordt ingesteld zullen de voortgangsbalk en de controleknoppen enkele seconden nadat het afspelen begonnen is vervagen. Ze zullen opnieuw verschijnen wanneer de gebruiker de muis over de video beweegt of een toets op het toetsenbord indrukt.</li></ul>"
