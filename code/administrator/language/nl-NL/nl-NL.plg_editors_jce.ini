WF_EDITOR_DESC						="<p>JCE <em>(Joomla! Content Editor)</em> is een configuratie en extensiesysteem voor Moxiecode's <a href='http://tinymce.moxiecode.com' target='_blank' />TinyMCE</a> tekstverwerker, voor het Joomla! CMS.</p><p><strong>Credits:</strong></p><p>JCE zou niet bestaan zonder deze fantastische libraries/scripts:<br /><ul><li><a href='http://www.joomla.org' target='_blank'>Joomla! - natuurlijk</a></li><li><a href='http://tinymce.moxiecode.com' target='_blank'>TinyMCE</a></li><li><a href='http://mootools.net' target='_blank'>Mootools</a></li><li><a href='http://phpthumb.sourceforge.net' target='_blank'>PHPThumb</a></li><li><a href='http://getid3.sourceforge.net' target='_blank'>getID3</a></li><li><a href='http://www.famfamfam.com/lab/icons/silk/' target='_blank'>Silk icon set 1.3</a></li><li>Fugue Icons Copyright © <a href='http://p.yusukekamiyamane.com/'>Yusuke Kamiyamane.</a> All rights reserved.</ul></p><p>JCE is opgedragen aan mijn vader.</p><p>Changelog - bekijk de volledige changelog op <a target='_blank' href='http://www.joomlacontenteditor.net/support/releases/changelog/editor'>http://www.joomlacontenteditor.net/support/releases/changelog/editor</a></p><p>Nederlandse vertaling gemaakt door <a target='_blank' href='http://www.joomlacommunity.eu'>JoomlaCommunity.eu</a></p>"
	
