JCE EDITOR TITLE	=JCE Editor Plugin
JCE EDITOR DESC		=<p>JCE <em>(Joomla Content Editor)</em> is een configuratie en extensiesysteem voor Moxiecode's <a href"http://tinymce.moxiecode.com" target="_blank" />TinyMCE</a> editor, voor het Joomla! CMS.</p><p><strong>Credits:</strong></p><p>JCE zou niet bestaan zonder deze fantastische libraries/scripts:<br /><ul><li><a href="http://www.joomla.org" target="_blank">Joomla! - obviously</a></li><li><a href="http://tinymce.moxiecode.com" target="_blank">TinyMCE</a></li><li><a href="http://mootools.net" target="_blank">Mootools</a></li><li><a href="http://phpthumb.sourceforge.net" target="_blank">PHPThumb</a></li><li><a href="http://getid3.sourceforge.net" target="_blank">getID3</a></li><li><a href="http://www.famfamfam.com/lab/icons/silk/" target="_blank">Silk icon set 1.3</a></li></ul></p><p>JCE is opgedragen aan mijn vader.</p><p>Changelog - voor een volledige changelog zie <a target="_blank" href="http://www.joomlacontenteditor.net/support/releases/changelog/editor">http://www.joomlacontenteditor.net/support/releases/changelog/editor</a></p><p>Nederlandse vertaling gemaakt door <a target="_blank" href="http://www.joomlacommunity.eu">JoomlaCommunity.eu</a></p>
	
EDITOR PARAMS DESC	=Alle editor parameters worden ingesteld in de <a href="index.php?option=com_jce&task=config">JCE Configuratie</a> en <a href="index.php?option=com_jce&task=config">JCE Groepsbeheer</a>

CUSTOMCSSFILENOTPRESENT=De bestandsnaam <em>'%s'</em> is ingegeven in het JCE Custom CSS-veld. Dit bestand kan niet worden gevonden in de standaard templatemap.
TEMPLATECSSFILENOTPRESENT=Kan het bestand <em>'%s'</em> niet vinden in de template- of in de template/systeemmap.
CSSFILEDEFAULT=Het css-bestand <em>'%s'</em> wordt daarvoor in de plaats gebruikt.
PLUGINREMOVEDLANGMISSING=Plugin uitgeschakeld. Taalbestand <em>'%s'</em> ontbreekt
