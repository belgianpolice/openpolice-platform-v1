JCEMEDIABOX_DESC 				="<h3>JCE MediaBox</h3><p>Toont media (afbeeldingen, flash, youtube, quicktime etc.) in een aanpasbaar inline pop-up.</p><p>Inclusief een tooltipfunctie.</p><p>CREDITS:<br /> Gebaseerd op en geïnspireerd door...</p><ul><li>TinyMCE door Moxiecode - http://tinymce.moxiecode.com</li><li>Light thema geïnspireerd door Slimbox van Christophe Beyls - http://www.digitalia.be</li><li>Shadow thema geïnspireerd door ShadowBox - http://mjijackson.com/shadowbox/</li><li>Squeeze thema geïnspireerd door Squeezebox van Harald Kirschner - http://digitarald.de/project/squeezebox/</li><li>Thickbox 2.0 van Cody Lindley - http://www.codeylindley.com</li></ul><p>Werkt met alle moderne browsers - FF 2+, IE 6+, Opera 9+, Safari, Chrome, Camino</p><h3>Vergeet niet om de <a href="_QQ_"_QQ_"_QQ_"index.php?option=com_plugins&amp;filter_type=system&amp;search=jce%20mediabox"_QQ_"_QQ_"_QQ_" title="_QQ_"_QQ_"_QQ_"Publiceren"_QQ_"_QQ_"_QQ_"><strong>JCE MediaBox te publiceren!</strong></a></h3><strong>Changelog - <a href="_QQ_"_QQ_"_QQ_"http://www.joomlacontenteditor.net/support/releases/changelog/jcemediabox"_QQ_"_QQ_"_QQ_" target="_QQ_"_QQ_"_QQ_"_blank"_QQ_"_QQ_"_QQ_" title="_QQ_"_QQ_"_QQ_"Changelog"_QQ_"_QQ_"_QQ_">http://www.joomlacontenteditor.net/support/releases/changelog/jcemediabox</a>"

