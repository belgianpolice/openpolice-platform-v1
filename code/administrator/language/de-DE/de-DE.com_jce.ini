# Config Setup
PARAM EDITOR WIDTH			=Editorbreite
PARAM EDITOR WIDTH DESC			=Breite des Editorfensters in Prozent oder Pixeln, dazu jeweiliges Zeichen (% oder px) hinten anfügen. Freilassen um die vorgegebene Breite zu benutzen.
PARAM EDITOR HEIGHT			=Editorhöhe
PARAM EDITOR HEIGHT DESC	 	=Höhe des Editorfensters in Prozent oder Pixeln, dazu jeweiliges Zeichen (% oder px) hinten anfügen. Freilassen um die vorgegebene Höhe zu benutzen.
PARAM EDITOR STATE			=Aktiviert
PARAM EDITOR STATE DESC			=Standardmäßiger Aktivierungszustand des Editors
PARAM EDITOR TOGGLE TEXT		=Umschaltungstext
PARAM EDITOR TOGGLE TEXT DESC		=Text für den Umschaltungslink, Beispiel: [show/hide]
PARAM EDITOR TOGGLE ALLOW		=Umschaltung
PARAM EDITOR TOGGLE ALLOW DESC		=Erlauben, den Editor an- und abzuschalten
PARAM TABLE INLINE 			=Inline Tabellenbearbeitung
PARAM TABLE INLINE DESC			=Aktiviert oder deaktiviert den Modus "Inline Table Editing" in Mozilla Firefox. Benutzbar, aber nicht zu empfehlen
PARAM TEMPLATE CSS			=CSS des Templates benutzen
PARAM TEMPLATE CSS DESC			=Benutzt das Seitenspezifische CSS-Template, um dem Editorinhalt diesen Stil zu geben und als Quelle für Klassen in der Stilliste
PARAM CSS CUSTOM			=Benutzerdefinierte CSS-Datei
PARAM CSS CUSTOM DESC			=Benutzt eine eingegebene CSS-Datei, um dem Editorinhalt diesen Stil zu geben und als Quelle für Klassen in der Stilliste. Die relative URL der CSS-Datei muss angegeben werden. $template wird mit dem aktiven Templatenamen ersetzt.
PARAM TOOLBAR LOCATION			=Toolbar-Position
PARAM TOOLBAR LOCATION DESC		=Position der Editoren-Toolbar
PARAM TOOLBAR ALIGN			=Toolbar-Ausrichtung
PARAM TOOLBAR ALIGN DESC		=Ausrichtung der Editoren-Toolbar
PARAM RELATIVE				=Relative URLs
PARAM RELATIVE DESC			=Benutzt relative URLs für alle Bilder, Links etc. in den Artikeln. Empfohlen.
PARAM ROOT BLOCK			=Vorgegebenes Container-Element
PARAM ROOT BLOCK DESC			=Inhalt außerhalb eines Container-Elements, (zum Beispiel: p, div) wird in das gewählte Element verschoben.
PARAM NEWLINES				=Neue Zeilen
PARAM NEWLINES DESC			=Neue Zeilen (bei der Entertaste) werden als gewählte Option getätigt
PARAM LINEBREAKS			=Zeilenvorschub (br)
PARAM EDITOR BODY			=Editoren Inhaltsklasse
PARAM EDITOR BODY DESC			=Spezifischer Klassenname für den Inhaltsbereich. Hoher Kontrast resultiert in schwarzem Text auf weißem Grund.
PARAM EDITOR BODY CLASS			=Benutzerdefinierte Inhaltsklasse
PARAM EDITOR BODY CLASS DESC		=Gibt eine andere Klasse an, wenn die Editoren Inhaltsklasse auf Benutzerdefiniert gesetzt ist.
PARAM EDITOR SKIN			=Editoraussehen
PARAM EDITOR SKIN DESC			=Thema für den Editor
PARAM EDITOR SKIN VARIANT		=Aussehensvariante
PARAM EDITOR SKIN VARIANT DESC		=Variante für das ausgewählte Aussehen. Ist nur bei o2k7 wirkungsvoll.
PARAM DIALOG SKIN			=Dialogaussehen
PARAM DIALOG SKIN DESC			=Aussehen für Popupdialoge
PARAM EDITOR BODY CONTRAST		=Hoher Kontrast
PARAM EDITOR BODY CUSTOM		=Benutzerdefiniert
PARAM EDITOR DEFAULT			=Standard
PARAM LAYOUT ROWS			=Layout Zeilen
PARAM LAYOUT ROWS DESC			=Anzahl der Toolbars im Layoutmodus
