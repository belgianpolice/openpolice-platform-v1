# Config Cleanup
PARAM CLEANUP				=HTML Bereinigung
PARAM CLEANUP DESC			=Führt HTML Bereinigung des Inhalts durch, wobei undeklirierte Elemente entfernt werden, unkorrektes HTML repariert wird, Tags geschlossen werden und vieles mehr
PARAM TABLE FIX				=Tabellenelemente reparieren
PARAM TABLE FIX DESC			=Diese Option wird benutzt, um XHTML-valide Tabellen zu erzeugen. Siehe auch: http://wiki.moxiecode.com/index.php/TinyMCE:Configuration/fix_table_elements
PARAM LIST FIX				=Listenelemente reparieren
PARAM LIST FIX DESC			=Diese Option wird benutzt, um XHTML-valide Listen zu erzeugen. Siehe auch: http://wiki.moxiecode.com/index.php/TinyMCE:Configuration/fix_list_elements
PARAM PLUGIN MODE			=Veralteter Pluginmodus
PARAM PLUGIN MODE DESC			=Wenn aktiviert, werden & und ' nicht kodiert, sobald der Inhalt gesichert wird. Dies ist nur für sehr unsauber programmierte Joomla Plugins der Fall.
PARAM KEEP NBSP				=Leerzeichen behalten
PARAM KEEP NBSP DESC			=Verweigere die Umwandlung von erwünschten Leerzeichen (&amp;amp;nbsp;) in normale Leerzeichen.

PARAM JAVASCRIPT			=Javascript erlauben
PARAM JAVASCRIPT DESC			=Erlaubt Javascript in der HTML-Ansicht
PARAM CSS				=CSS erlauben
PARAM CSS DESC				=Erlaubt CSS (Stileigenschaften) in der HTML-Ansicht
PARAM ELEMENTS				=Erweiterte Elemente
PARAM ELEMENTS DESC			=Erweitert die JCE Funktionalität durch Hinzufügen von zusätzlichen Elementen. Dies geschieht nur, wenn die HTML Bereinigung aktiviert ist.
PARAM NO ELEMENTS			=Verbotene Elemente
PARAM NO ELEMENTS DESC			=Kommageteilte Liste der verbotenen Elemente. Wegen Sicherheitsgefahr, werden folgende Elemente immer entfernt, bis jeweilige Plugins oder Konfigurationseinstellungen aktiviert sind: script,iframe,object,embed,param,applet
PARAM EVENTS				=Elemente mit Ereignissen
PARAM EVENTS DESC			=Diese Option sollte eine Kommageteilte Liste der Elemente, welche Ereignissattribute wie zum Beispiel onclick und ähnliche haben können. Diese Option wird für manche Browser benötigt, da diese während des Bearbeitens gegebenenfalls schon auslösen.
PARAM PHP				=PHP erlauben
PARAM PHP DESC				=Erlaubt PHP-Code in der HTML-Ansicht. Diese Aktivierung könnte ein weiteres Plugin oder Mambot im System voraussetzen, da diese Funktion sehr unsicher ist.
PARAM ENTITY ENCODING			=Objektkodierung
PARAM ENTITY ENCODING DESC		=Die Objektkodierung, die der Editor benutzt.
PARAM CDATA				=XHTML Inline Scripts
PARAM CDATA DESC			=Zeilenbasiertes Javascript ist zwischen CDATA Tags geschlossen, um XHTML Validierung zu garantieren

