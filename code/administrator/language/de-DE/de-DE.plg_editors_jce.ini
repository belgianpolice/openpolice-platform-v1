JCE EDITOR TITLE	=JCE Editoren Plugin
JCE EDITOR DESC		=<p>JCE <em>(Joomla Content Editor)</em> ist ein Konfigurations- und Erweiterungssystem für Moxiecode&apos;s <a href"http://tinymce.moxiecode.com" target="_blank" />TinyMCE</a> Editor für das Joomla CMS.</p><p><strong>Danksagungen:</strong></p><p>JCE würde nicht ohne diese tollen Bibliotheken und Scripts existieren:<br /><ul><li><a href="http://www.joomla.org" target="_blank">Joomla! - natürlich</a></li><li><a href="http://tinymce.moxiecode.com" target="_blank">TinyMCE</a></li><li><a href="http://mootools.net" target="_blank">Mootools</a></li><li><a href="http://phpthumb.sourceforge.net" target="_blank">PHPThumb</a></li><li><a href="http://getid3.sourceforge.net" target="_blank">getID3</a></li><li><a href="http://www.famfamfam.com/lab/icons/silk/" target="_blank">Silk icon set 1.3</a></li></ul></p><p>JCE ist meinem Vater gewidmet.</p><p>Changelog - Für ein komplettes Changelog siehe: <a target="_blank" href="http://www.joomlacontenteditor.net/support/releases/changelog/component">http://www.joomlacontenteditor.net/support/releases/changelog/component</a></p>

EDITOR PARAMS DESC	=Alle Parameter des Editors werden in der <a href="index.php?option=com_jce&task=config">JCE Konfiguration</a> und dem <a href="index.php?option=com_jce&task=config">JCE Gruppenmanager</a> getätigt.

